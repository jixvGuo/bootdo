        var basic3 = true;
        var basic4 = true;
        var basic5 = true;
        var basic6 = true;
        var basic7 = true;
        var basic8 = true;

        function againload(e) {
            var Number = e.charAt(e.length - 1);

            if (Number == 2) {
                if (basic2) {
                    var src = $("#" + e + " iframe").attr("src");
                    $("#" + e + " iframe").attr("src", src);
                    basic2 = false;
                }
            } else if (Number == 3) {
                if (basic3) {
                    var src = $("#" + e + " iframe").attr("src");

                    basic3 = false;
                }
