<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:include="include :: header"></head>


<body>
    <div class="ui top attached tabular menu">
        <a th:href="@{/surverApply/toApplyMajorMaterialsUseList(proId=${proId},taskId=${taskId})}" class="item">列表</a>
        <a th:if="${readonly} eq null or ${readonly} ne 1" href="#" class="active item">新增</a>
    </div>
    <div class="ui container">
        <div class="ui bottom attached segment">
            <form id="signupForm" action="" class="ui basic form" >
                <input type="hidden" id="isReadonly" th:value="${readonly}">
                <input id="id" name="id" th:value="${proUseInfoDO.id}"  type="hidden">
                <input id="proId" name="proId" th:value="${proId}"  type="hidden">
                <input id="taskId" name="taskId" th:value="${taskId}"  type="hidden">


                <h4 class="ui red horizontal divider header">基本信息 </h4>
                <div class="ui two fields">
                    <div class="ui field">
                        <label>姓名</label>
                        <input type="text" name="name" placeholder="姓名">
                    </div>
                    <div class="ui field">
                        <label>性别</label>
                        <input type="text" name="gender" placeholder="性别">
                    </div>
                </div>
                <div class="ui two fields">
                    <div class="ui field">
                        <label>年龄</label>
                        <input type="text" name="age" placeholder="年龄">
                    </div>
                    <div class="ui field">
                        <label>职务或职称</label>
                        <input type="text" name="post" placeholder="职务或职称">
                    </div>
                </div>
                <div class="ui two fields">
                    <div class="ui field">
                        <label>工作单位</label>
                        <input type="text" name="Workunit" placeholder="工作单位">
                    </div>
                    <div class="ui field">
                        <label>参加本项目的起止日期</label>
                        <input type="text" name="Startandenddate" placeholder="参加本项目的起止日期">
                    </div>
                </div>
                <div class="ui field">
                    <label>在本项目中担任的主要工作职责</label>
                    <textarea id="duty" autofocus name="duty"></textarea>
                </div>
                <div class="ui error message"></div>
                <div class="ui basic center aligned segment">
                    <div class="ui submit button">保存</div>
                </div>
            </form>
        </div>
    </div>
    <!-- 详情页面 -->
    <div th:include="include :: footer"></div>
    <script type="text/javascript" src="/js/appjs/cpe/surverDesiginMajorMaterialsUseInfo/add.js?v=1.0"></script>
    <script type="text/javascript" src="/js/appjs/cpe/petroleum_engineering_award/readonly.js"></script>

    <script>
        $('.ui.dropdown').dropdown();

        function addimage() {
            $("#fileimage").trigger("click");
        }

        $('.ui.form').form({
            on: 'blur',
            fields: {
                materialsName: {
                    identifier: 'materialsName',
                    rules: [{
                        type: 'empty',
                        prompt: '请填写原材料名称'
                    }]
                },
                calUnit: {
                    identifier: 'calUnit',
                    rules: [{
                        type: 'empty',
                        prompt: '请填写设计单位'
                    }]
                },
                setVal: {
                    identifier: 'setVal',
                    rules: [{
                        type: 'empty',
                        prompt: '请填写设计值'
                    }]
                },
                realVal: {
                    identifier: 'realVal',
                    rules: [{
                        type: 'empty',
                        prompt: '请填写实际值'
                    }]
                },
                innerAdvancedLevel: {
                    identifier: 'innerAdvancedLevel',
                    rules: [{
                        type: 'empty',
                        prompt: '请填写国内先进水平'
                    }]
                },
                outerAdvancedLevel: {
                    identifier: 'outerAdvancedLevel',
                    rules: [{
                        type: 'empty',
                        prompt: '请填写国际先进水平'
                    }]
                }
            }
        });
    </script>
</body>

</html>
