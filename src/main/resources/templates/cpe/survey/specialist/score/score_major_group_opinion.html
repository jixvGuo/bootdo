<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:include="include :: header_lu"></head>

<body>
    <div class="ui container">
        <div class="ui bottom attached segment">
            <form action="" class="ui basic form">
                <h4 class="ui red horizontal divider header">基本信息 </h4>
                <div class="ui two fields">
                    <div class="ui field">
                        <label>项目编号</label>
                        <input type="text" name="procode" placeholder="项目编号">
                    </div>
                    <div class="ui field">
                        <label>课题名称</label>
                        <input type="text" name="topicname" placeholder="课题名称">
                    </div>
                </div>
                <h4 class="ui red horizontal divider header">评审意见 </h4>
                <div class="ui field">
                    <textarea id="opinion" autofocus name="opinion"></textarea>
                </div>
                <div class="ui error message"></div>
                <div class="ui basic center aligned segment">
                    <div class="ui submit button">保存</div>
                </div>
            </form>
        </div>
    </div>
    <!-- 详情页面 -->
    <div th:include="include :: footer"></div>

    <script>
        var opinion = new Simditor({
            textarea: $("#opinion"),
            defaultImage: "img/a9.jpg"
        })
        $(".simditor-clean-paste-area").hide();

        $('.ui.dropdown').dropdown();


        $("input[type='number']").keyup(function() {
            var Totalscore = 0;
            $("input[type='number']").each(function() {
                var namec = $(this).attr("name");
                if (namec != "Totalscore") {
                    Totalscore += Number($(this).val());
                }
            });
            $("input[name='Totalscore']").val(Totalscore);
        });

        function addimage() {
            $("#fileimage").trigger("click");
        }

        $('.ui.form').form({
            on: 'blur',
            fields: {
                procode: {
                    identifier: 'procode',
                    rules: [{
                        type: 'empty',
                        prompt: '请填写项目编号'
                    }]
                },
                topicname: {
                    identifier: 'topicname',
                    rules: [{
                        type: 'empty',
                        prompt: '请填写课题名称'
                    }]
                },
                advancedtechnique: {
                    identifier: 'advancedtechnique',
                    rules: [{
                        type: 'empty',
                        prompt: '请填写工艺技术来源及创新程度（25）'
                    }]
                },
                innovate: {
                    identifier: 'innovate',
                    rules: [{
                        type: 'empty',
                        prompt: '请填写总体工艺技术水平（25）'
                    }]
                },
                facilityvalue: {
                    identifier: 'facilityvalue',
                    rules: [{
                        type: 'empty',
                        prompt: '请填写符合国家有关法规和标准规范（15）'
                    }]
                },
                intellectualproperty: {
                    identifier: 'intellectualproperty',
                    rules: [{
                        type: 'empty',
                        prompt: '请填写设计质量（10）'
                    }]
                },
                economics: {
                    identifier: 'economics',
                    rules: [{
                        type: 'empty',
                        prompt: '请填写节能降耗、经济效益、社会效益（10）'
                    }]
                },
                energyconservation: {
                    identifier: 'energyconservation',
                    rules: [{
                        type: 'empty',
                        prompt: '请填写绿色建造情况（5）'
                    }]
                },
                Materialquality: {
                    identifier: 'Materialquality',
                    rules: [{
                        type: 'empty',
                        prompt: '请填写申报材料质量（10）'
                    }]
                }
            }
        });
    </script>
</body>

</html>
