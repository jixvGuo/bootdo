<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:include="include :: header_lu"></head>


<body>

<div class="ui container">
    <div class="ui bottom attached segment">
        <form id="signupForm" action="" class="ui basic form">
            <input type="hidden" id="isReadonly" th:value="${readonly}">
            <input id="id" name="id" th:value="${reviewResult.id}"  type="hidden">
            <input id="proId" name="proId" th:value="${proId}"  type="hidden">
            <input id="taskId" name="taskId" th:value="${taskId}"  type="hidden">
            <h4 class="ui red horizontal divider header">基本信息</h4>
            <div class="ui two fields">
                <div class="ui field disabled">
                    <label>编码</label>
                    <input type="text" name="proCode" th:value="${reviewResult.proCode}" placeholder="编码">
                </div>
                <div class="ui field disabled">
                    <label>申报单位</label>
                    <input type="text" name="applyCompany" th:value="${reviewResult.applyCompany}" placeholder="申报单位">
                </div>
            </div>
            <div class="ui field disabled">
                <label>申报项目名称</label>
                <input type="text" name="proName" th:value="${reviewResult.proName}" placeholder="申报项目名称">
            </div>
            <div class="ui two fields">
                <div class="ui field">
                    <label>册数</label>
                    <input type="text" name="numCopies" th:value="${reviewResult.numCopies}" placeholder="册数">
                </div>
                <div class="ui field disabled">
                    <label>专业</label>
                    <input type="text" name="major" th:value="${reviewResult.major}" placeholder="专业">
                </div>
            </div>

            <div class="ui field">
                <label>申报材料存在问题</label>
                <input type="text" name="applySourceQuestion" th:value="${reviewResult.applySourceQuestion}" placeholder="申报材料存在问题">
            </div>
            <div class="ui field">
                <label>问题回馈情况</label>
                <input type="text" name="feedbackInfo" th:value="${reviewResult.feedbackInfo}" placeholder="问题回馈情况">
            </div>
            <div class="ui field">
                <label>项目联系人及电话</label>
                <input type="text" name="proContact" th:value="${reviewResult.proContact}" placeholder="项目联系人及电话">
            </div>
            <div class="ui field">
                <label>主要完成人</label>
                <input type="text" name="mainUser" th:value="${reviewResult.mainUser}" placeholder="主要完成人">
            </div>
            <div class="inline fields">
                <label>是否申报单位承担</label>
                <div class="field">
                    <div class="ui radio checkbox">
                        <input type="radio" name="applyUnitIsBear" th:checked="${reviewResult.applyUnitIsBear} eq 是" value="是" tabindex="1"   class="hidden">
                        <label>是</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui radio checkbox">
                        <input type="radio" name="applyUnitIsBear" th:checked="${reviewResult.applyUnitIsBear} eq 否" value="否"  tabindex="0" class="hidden">
                        <label>否</label>
                    </div>
                </div>
            </div>
            <div class="inline fields">
                <label>是否局级 一二等奖</label>
                <div class="field">
                    <div class="ui radio checkbox">
                        <input type="radio" name="bureauIsFirstAward" th:checked="${reviewResult.bureauIsFirstAward} eq 是" value="是" tabindex="1"   class="hidden">
                        <label>是</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui radio checkbox">
                        <input type="radio" name="bureauIsFirstAward" th:checked="${reviewResult.bureauIsFirstAward} eq 否" value="否"  tabindex="0" class="hidden">
                        <label>否</label>
                    </div>
                </div>
            </div>
            <div class="inline fields">
                <label>上级意见及盖章</label>
                <div class="field">
                    <div class="ui radio checkbox">
                        <input type="radio" name="superiorIsOpionion" th:checked="${reviewResult.superiorIsOpionion} eq 是" value="是" tabindex="1"   class="hidden">
                        <label>是</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui radio checkbox">
                        <input type="radio" name="superiorIsOpionion" th:checked="${reviewResult.superiorIsOpionion} eq 否" value="否"  tabindex="0" class="hidden">
                        <label>否</label>
                    </div>
                </div>
            </div>
            <div class="inline fields">
                <label>建设单位证明的完成时间（勘察、地质、岩土/岩土工程设计、治理）（结构主体工程完成一年以上/地下工程竣工后经一年以上）</label>
                <div class="field">
                    <div class="ui radio checkbox">
                        <input type="radio" name="unitBuildIsCompleteTime" th:checked="${reviewResult.unitBuildIsCompleteTime} eq 是" value="是" tabindex="1"   class="hidden">
                        <label>是</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui radio checkbox">
                        <input type="radio" name="unitBuildIsCompleteTime" th:checked="${reviewResult.unitBuildIsCompleteTime} eq 否" value="否"  tabindex="0" class="hidden">
                        <label>否</label>
                    </div>
                </div>
            </div>
            <div class="inline fields">
                <label>交（竣）工验收证明（上级主管部门加盖公章）</label>
                <div class="field">
                    <div class="ui radio checkbox">
                        <input type="radio" name="completeIsCert" th:checked="${reviewResult.completeIsCert} eq 是" value="是" tabindex="1"   class="hidden">
                        <label>是</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui radio checkbox">
                        <input type="radio" name="completeIsCert" th:checked="${reviewResult.completeIsCert} eq 否" value="否"  tabindex="0" class="hidden">
                        <label>否</label>
                    </div>
                </div>
            </div>
            <div class="inline fields">
                <label>规划建设方验收证明（测量）</label>
                <div class="field">
                    <div class="ui radio checkbox">
                        <input type="radio" name="planIsCert" th:checked="${reviewResult.planIsCert} eq 是" value="是" tabindex="1"   class="hidden">
                        <label>是</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui radio checkbox">
                        <input type="radio" name="planIsCert" th:checked="${reviewResult.planIsCert} eq 否" value="否"  tabindex="0" class="hidden">
                        <label>否</label>
                    </div>
                </div>
            </div>
            <div class="inline fields">
                <label>地下水开采经一年以上观测资料验证（水文地质勘察）</label>
                <div class="field">
                    <div class="ui radio checkbox">
                        <input type="radio" name="groundwaterIsOneYear" th:checked="${reviewResult.groundwaterIsOneYear} eq 是" value="是" tabindex="1"   class="hidden">
                        <label>是</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui radio checkbox">
                        <input type="radio" name="groundwaterIsOneYear" th:checked="${reviewResult.groundwaterIsOneYear} eq 否" value="否"  tabindex="0" class="hidden">
                        <label>否</label>
                    </div>
                </div>
            </div>
            <div class="inline fields">
                <label>勘察资质</label>
                <div class="field">
                    <div class="ui radio checkbox">
                        <input type="radio" name="surverIsCert" th:checked="${reviewResult.surverIsCert} eq 是" value="是" tabindex="1"   class="hidden">
                        <label>是</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui radio checkbox">
                        <input type="radio" name="surverIsCert" th:checked="${reviewResult.surverIsCert} eq 否" value="否"  tabindex="0" class="hidden">
                        <label>否</label>
                    </div>
                </div>
            </div>
            <div class="inline fields">
                <label>单位三年无事故安全证明</label>
                <div class="field">
                    <div class="ui radio checkbox">
                        <input type="radio" name="unitIsThreeSafe" th:checked="${reviewResult.unitIsThreeSafe} eq 是" value="是" tabindex="1"   class="hidden">
                        <label>是</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui radio checkbox">
                        <input type="radio" name="unitIsThreeSafe" th:checked="${reviewResult.unitIsThreeSafe} eq 否" value="否"  tabindex="0" class="hidden">
                        <label>否</label>
                    </div>
                </div>
            </div>
            <h4 class="ui red horizontal divider header">国（境）外项目</h4>
            <div class="inline fields">
                <label>合同</label>
                <div class="field">
                    <div class="ui radio checkbox">
                        <input type="radio" name="contractIsCert" th:checked="${reviewResult.contractIsCert} eq 是" value="是" tabindex="1"   class="hidden">
                        <label>是</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui radio checkbox">
                        <input type="radio" name="contractIsCert" th:checked="${reviewResult.contractIsCert} eq 否" value="否"  tabindex="0" class="hidden">
                        <label>否</label>
                    </div>
                </div>
            </div>
            <div class="inline fields">
                <label>上级或建设方评价证明</label>
                <div class="field">
                    <div class="ui radio checkbox">
                        <input type="radio" name="superiorIsEvaluate" th:checked="${reviewResult.superiorIsEvaluate} eq 是" value="是" tabindex="1"   class="hidden">
                        <label>是</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui radio checkbox">
                        <input type="radio" name="superiorIsEvaluate" th:checked="${reviewResult.superiorIsEvaluate} eq 否" value="否"  tabindex="0" class="hidden">
                        <label>否</label>
                    </div>
                </div>
            </div>
            <h4 class="ui red horizontal divider header">附件</h4>
            <div class="inline fields">
                <label>查新报告（报一等奖）</label>
                <div class="field">
                    <div class="ui radio checkbox">
                        <input type="radio" name="viewNewIsCert" th:checked="${reviewResult.viewNewIsCert} eq 是" value="是" tabindex="1"   class="hidden">
                        <label>是</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui radio checkbox">
                        <input type="radio" name="viewNewIsCert" th:checked="${reviewResult.viewNewIsCert} eq 否" value="否"  tabindex="0" class="hidden">
                        <label>否</label>
                    </div>
                </div>
            </div>
            <div class="inline fields">
                <label>技术审定文件（新技术、新材料）</label>
                <div class="field">
                    <div class="ui radio checkbox">
                        <input type="radio" name="technologyIsFile" th:checked="${reviewResult.technologyIsFile} eq 是" value="是" tabindex="1"   class="hidden">
                        <label>是</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui radio checkbox">
                        <input type="radio" name="technologyIsFile" th:checked="${reviewResult.technologyIsFile} eq 否" value="否"  tabindex="0" class="hidden">
                        <label>否</label>
                    </div>
                </div>
            </div>
            <div class="inline fields">
                <label>水资源评价（水文地质勘察项目）</label>
                <div class="field">
                    <div class="ui radio checkbox">
                        <input type="radio" name="waterIsCert" th:checked="${reviewResult.waterIsCert} eq 是" value="是" tabindex="1"   class="hidden">
                        <label>是</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui radio checkbox">
                        <input type="radio" name="waterIsCert" th:checked="${reviewResult.waterIsCert} eq 否" value="否"  tabindex="0" class="hidden">
                        <label>否</label>
                    </div>
                </div>
            </div>
            <div class="inline fields">
                <label>勘察报告/测量报告</label>
                <div class="field">
                    <div class="ui radio checkbox">
                        <input type="radio" name="surverIsReport" th:checked="${reviewResult.surverIsReport} eq 是" value="是" tabindex="1"   class="hidden">
                        <label>是</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui radio checkbox">
                        <input type="radio" name="surverIsReport" th:checked="${reviewResult.surverIsReport} eq 否" value="否"  tabindex="0" class="hidden">
                        <label>否</label>
                    </div>
                </div>
            </div>
            <div class="inline fields">
                <label>工程勘察图片、照片</label>
                <div class="field">
                    <div class="ui radio checkbox">
                        <input type="radio" name="surverIsPhoto" th:checked="${reviewResult.surverIsPhoto} eq 是" value="是" tabindex="1"   class="hidden">
                        <label>是</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui radio checkbox">
                        <input type="radio" name="surverIsPhoto" th:checked="${reviewResult.surverIsPhoto} eq 否" value="否"  tabindex="0" class="hidden">
                        <label>否</label>
                    </div>
                </div>
            </div>
            <div class="inline fields">
                <label>需要时提供项目和新技术有关音像制品</label>
                <div class="field">
                    <div class="ui radio checkbox">
                        <input type="radio" name="audioIsNeed" th:checked="${reviewResult.audioIsNeed} eq 是" value="是" tabindex="1"   class="hidden">
                        <label>是</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui radio checkbox">
                        <input type="radio" name="audioIsNeed" th:checked="${reviewResult.audioIsNeed} eq 否" value="否"  tabindex="0" class="hidden">
                        <label>否</label>
                    </div>
                </div>
            </div>

            <h4 class="ui red horizontal divider header">形式审查意见</h4>
            <div class="inline fields">
                <label>形式审查意见</label>
                <div class="field">
                    <div class="ui radio checkbox">
                        <input type="radio" name="reviewResult" th:checked="${reviewResult.reviewResult} eq 参评" value="参评">
                        <label>参评</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui radio checkbox">
                        <input type="radio" name="reviewResult" th:checked="${reviewResult.reviewResult} eq 完善后参评" value="完善后参评">
                        <label>完善后参评</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui radio checkbox">
                        <input type="radio" name="reviewResult" th:checked="${reviewResult.reviewResult} eq 不评" value="不评">
                        <label>不评</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui radio checkbox">
                        <input type="radio" name="reviewResult" th:checked="${reviewResult.reviewResult} eq 缓评" value="缓评">
                        <label>缓评</label>
                    </div>
                </div>
            </div>
            <div class="ui field">
                <label>备注</label>
                <input type="text" name="remarks" th:value="${reviewResult.remarks}" placeholder="备注">
            </div>
            <div class="ui error message"></div>
            <div class="ui basic center aligned segment">
                <div class="ui submit button">提交</div>
            </div>
        </form>
    </div>
</div>
<div th:include="include :: footer"></div>
<script type="text/javascript" src="/js/appjs/cpe/surverReviewSurverResult/add.js?v=1.1"></script>
<script type="text/javascript" src="/js/appjs/cpe/petroleum_engineering_award/readonly.js"></script>

<script>
    $('.ui.dropdown').dropdown();
    $('.ui.radio.checkbox').checkbox();
    $('.ui.form').form({});

</script>
</body>

</html>
