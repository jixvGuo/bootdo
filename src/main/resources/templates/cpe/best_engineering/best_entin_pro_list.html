<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:shiro="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>


<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeIn">
        <div class="row">
            <div class="col-sm-12">
                <div class="tabs-container">
                    <ul class="nav nav-tabs">
                        <li class="active"><a data-toggle="tab" href="#basic-1"  aria-expanded="true">石油优质工程金奖</a> </li>
                        <li class=""><a data-toggle="tab" href="#basic-2" onclick="againload('basic-2')" aria-expanded="false">石油优质工程奖</a> </li>
                        <li class=""><a data-toggle="tab" href="#basic-3" onclick="againload('basic-3')" aria-expanded="false">石油安装工程</a> </li>
                    </ul>
                    <div class="tab-content">
                        <div id="basic-1" class="tab-pane active">
                            <div class="panel-body">
                                <iframe id="groupInfo" style="height: 700px; width: 100%;" frameborder='0' scrolling="yes"  th:src="@{/petroleumEngineering/toQualityGoldList?eType=introduction(taskId=${taskId},readonly=${readonly})}"></iframe>
                            </div>
                        </div>
                        <div id="basic-2" class="tab-pane">
                            <div class="panel-body">
                                <iframe id="solveReport" style="height: 700px; width: 100%;" frameborder='0' scrolling="yes" th:src="@{/petroleumEngineering/toQualityList?eType=introduction(taskId=${taskId},readonly=${readonly})}"></iframe>
                            </div>
                        </div>
                        <div id="basic-3" class="tab-pane ">
                            <div class="panel-body">
                                <iframe id="innovateReport" style="height: 700px; width: 100%;" frameborder='0' scrolling="yes" th:src="@{/petroleumEngineering/toInstallList?eType=introduction(taskId=${taskId},readonly=${readonly})}"></iframe>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:include="include :: footer"></div>
    <script>
        var basic2 = true;
        var basic3 = true;

        function againload(e){
            var Number = e.charAt(e.length - 1);

            if(Number == 2){
                if(basic2){
                    var src = $("#"+e+" iframe").attr("src");
                    $("#"+e+" iframe").attr("src",src);
                    basic2 = false;
                }
            } else if(Number == 3){
                if(basic3){
                    var src = $("#"+e+" iframe").attr("src");
                    $("#"+e+" iframe").attr("src",src);
                    basic3 = false;
                }
            }


        }
    </script>


</body>

</html>
