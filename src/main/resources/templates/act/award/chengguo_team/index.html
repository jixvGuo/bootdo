<script>
    var basic18 = true;
    var basic19 = true;

    function againload(e) {
        var Number = e.substring(e.length - 2);
        if (Number == 18) {
            if (basic18) {
                var src = $("#" + e + " iframe").attr("src");
                $("#" + e + " iframe").attr("src", src);
                basic18 = false;
            }
        } else if (Number == 19) {
            if (basic19) {
                var src = $("#" + e + " iframe").attr("src");
                $("#" + e + " iframe").attr("src", src);
                basic19 = false;
            }
        }
    }
</script>
