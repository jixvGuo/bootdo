
<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:shiro="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>


<body class="gray-bg">
    <input id="proId" name="proId" th:value="${proId}"  type="hidden">
    <input id="taskId" name="taskId" th:value="${taskId}"  type="hidden">
    <input id="applyId" name="applyId" th:value="${applyId}"  type="hidden">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>专家评审意见表</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="table_basic.html#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-user">
                                <li>
                                    <a href="table_basic.html#">选项1</a>
                                </li>
                                <li>
                                    <a href="table_basic.html#">选项2</a>
                                </li>
                            </ul>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <div class="row">
                            <div class="col-sm-9 m-b-xs">
                                <button type="button" class="btn btn-sm btn-primary"> 新增</button>
                                <button type="button" class="btn btn-sm btn-primary"> 删除</button>
                            </div>
                            <div class="col-sm-3">
                                <div class="input-group">
                                    <input type="text" placeholder="请输入关键词" class="input-sm form-control"> <span class="input-group-btn">
                                        <button type="button" class="btn btn-sm btn-primary"> 搜索</button>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th style="width:50px;"></th>
                                        <th style="width:50px;">#</th>
                                        <th>姓名</th>
                                        <th>性别</th>
                                        <th>身份证号</th>
                                        <th>民族</th>
                                        <th>电子邮箱</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        
                                        <td  style="width:10px;" align="center" valign="middle">
                                            <input type="checkbox" class="i-checks" name="input[]">
                                        </td>
                                        <td>
                                            1
                                        </td>
                                        <td>
                                            张三
                                        </td>
                                        <td>
                                            男
                                        </td>
                                        <td>
                                            1111………………1111
                                        </td>
                                        <td>
                                            汉族
                                        </td>
                                        <td>
                                            1111@qq.com
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div th:include="include :: footer"></div>

        <script>
            $(document).ready(function () { $(".i-checks").iCheck({ checkboxClass: "icheckbox_square-green", radioClass: "iradio_square-green", }) });
        </script>
        <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
</body>
