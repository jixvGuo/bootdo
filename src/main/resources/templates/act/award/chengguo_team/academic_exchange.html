<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:shiro="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>

<body class="gray-bg">
    <input id="proId" name="proId" th:value="${proId}"  type="hidden">
    <input id="taskId" name="taskId" th:value="${taskId}"  type="hidden">
    <input id="applyId" name="applyId" th:value="${applyId}"  type="hidden">
    <div class="wrapper wrapper-content  animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox ">
                    <div class="ibox-content">
                        <div class="jqGrid_wrapper">
                            <table id="table_list_2"></table>
                            <div id="pager_list_2"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:include="include :: footer"></div>

    <script>
        $(document).ready(function () {
            $.jgrid.defaults.styleUI = "Bootstrap";
            var mydata = [{ id: "1", invdate: "001", name: "附件一", amount: "备注一",amount1:"" , amount2: "备注一", amount3: "备注一", amount4: "备注一"},
            { id: "2", invdate: "002", name: "附件二",  amount: "备注一",amount1:"" , amount2: "备注一", amount3: "备注一", amount4: "备注一"},
            { id: "3", invdate: "003", name: "附件三", amount: "备注一",amount1:"" , amount2: "备注一", amount3: "备注一", amount4: "备注一"},
            { id: "4", invdate: "004", name: "附件四", amount: "备注一",amount1:"" , amount2: "备注一", amount3: "备注一", amount4: "备注一"}];

            $("#table_list_2").jqGrid(
                {
                    data: mydata, datatype: "local", height: 230, autowidth: true, shrinkToFit: true, rowNum: 20, rowList: [10, 20, 30],
                    colNames: ["序号", "会议名称", "时间", "地点", "主办单位", "报告人", "报告题目", "证明材料编号"], 
                    colModel: [{ name: "id", index: "id", editable: true, width: 60, sorttype: "int", search: true }, 
                    { name: "invdate", index: "invdate", editable: true, width: 90}, 
                    { name: "name", index: "name", editable: true, width: 100 }, 
                    { name: "amount", index: "amount", editable: true, width: 80}, 
                    { name: "amount1", index: "amount", editable: true, width: 80}, 
                    { name: "amount2", index: "amount",editable:true,width:90}, 
                    { name: "amount3", index: "amount",editable:true,width:90}, 
                    { name: "amount4", index: "amount", editable: true, width: 80}], pager: "#pager_list_2", viewrecords: true, caption: "jqGrid 示例2", add: true, edit: true, addtext: "Add", edittext: "Edit", hidegrid: false
                }); $("#table_list_2").setSelection(4, true); $("#table_list_2").jqGrid("navGrid", "#pager_list_2", { edit: true, add: true, del: true, search: true }, { height: 200, reloadAfterSubmit: true }); $(window).bind("resize", function () { var width = $(".jqGrid_wrapper").width(); $("#table_list_1").setGridWidth(width); $("#table_list_2").setGridWidth(width) })
        });
    </script>
</body>
