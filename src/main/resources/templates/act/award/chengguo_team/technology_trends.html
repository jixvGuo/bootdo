<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:shiro="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>


<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="ibox-content">
                <form method="get" class="form-horizontal">
                    <input id="proId" name="proId" th:value="${proId}"  type="hidden">
                    <input id="taskId" name="taskId" th:value="${taskId}"  type="hidden">
                    <input id="applyId" name="applyId" th:value="${applyId}"  type="hidden">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <label>（一）发表论文专著情况</label>
                            <textarea id="ccomment" name="comment" style="height: 100px;" class="form-control"
                                required="" aria-required="true"></textarea>
                        </div>
                        <div class="col-sm-12">
                            <label>（二）学术交流情况</label>
                            <textarea id="ccomment" name="comment" style="height: 100px;" class="form-control"
                                required="" aria-required="true"></textarea>
                        </div>
                        <div class="col-sm-12">
                            <label>（三）所获知识产权和技术标准情况</label>
                            <textarea id="ccomment" name="comment" style="height: 100px;" class="form-control"
                                required="" aria-required="true"></textarea>
                        </div>
                        <div class="col-sm-12">
                            <label>（四）团队承担项目及科研经费情况</label>
                            <textarea id="ccomment" name="comment" style="height: 100px;" class="form-control"
                                required="" aria-required="true"></textarea>
                        </div>
                        <div class="col-sm-12">
                            <label>（五）团队曾获科技奖励情况</label>
                            <textarea id="ccomment" name="comment" style="height: 100px;" class="form-control"
                                required="" aria-required="true"></textarea>
                        </div>
                        <div class="col-sm-12">
                            <label>（六）其他</label>
                            <textarea id="ccomment" name="comment" style="height: 100px;" class="form-control"
                                required="" aria-required="true"></textarea>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                            <button class="btn btn-primary" type="submit">保存内容</button>
                            <button class="btn" onclick="javascript:window.print()">打印</button>
                            <button class="btn btn-white" type="submit">取消</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div th:include="include :: footer"></div>

</body>
