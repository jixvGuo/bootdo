<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>


<body class="gray-bg">
<input id="isReadonly" th:value="${readonly}" type="hidden" />

<div class="ui top attached tabular menu">
        <a class="item" th:href="@{/system/enterpriTeamSupportCompany/toList(proId=${proId},taskId=${taskId},applyId=${applyId},offset=0,limit=50)}">列表 </a>
        <a class="active item" th:if="${readonly} ne 1" href="#">新增 </a>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <form class="form-horizontal" id="signupForm" method="post">
                            <input id="id" name="id" th:value="${enterpriTeamSupportCompany.id}" type="hidden">
                            <input id="proId" name="proId" th:value="${proId}"  type="hidden">
                            <input id="taskId" name="taskId" th:value="${taskId}"  type="hidden">
                            <input id="applyId" name="applyId" th:value="${applyId}"  type="hidden">
                            <table class="table table-bordered">
                                <tbody>
                                    <tr>
                                        <td style="width:10%;vertical-align:middle;text-align:center" colspan="1">单位名称
                                        </td>
                                        <td style="width:30%;vertical-align:middle;text-align:left"
                                            colspan="3" contentEditable="plaintext-only" pname="comName"
                                            th:text="${enterpriTeamSupportCompany.comName}"></td>
                                        <td style="width:10%;vertical-align:middle;text-align:center" colspan="1">序号
                                        </td>
                                        <td style="width:20%;vertical-align:middle;text-align:left"
                                            colspan="1" contentEditable="plaintext-only" pname="comNum"
                                            th:text="${enterpriTeamSupportCompany.comNum}"></td>
                                    </tr>
                                    <tr>
                                        <td style="width:10%;vertical-align:middle;text-align:center" colspan="1">所在地
                                        </td>
                                        <td style="width:30%;vertical-align:middle;text-align:left"
                                            colspan="2" contentEditable="plaintext-only" pname="comAddress"
                                            th:text="${enterpriTeamSupportCompany.comAddress}"></td>
                                        <td style="width:10%;vertical-align:middle;text-align:center" colspan="2">是否主要支持单位
                                        </td>
                                        <td style="width:20%;vertical-align:middle;text-align:left"
                                            colspan="1" contentEditable="plaintext-only" pname="comIsMainSupport"
                                            th:text="${enterpriTeamSupportCompany.comIsMainSupport}"></td>
                                    </tr>
                                    <tr>
                                        <td style="width:10%;vertical-align:middle;text-align:center" colspan="1">单位性质
                                        </td>
                                        <td style="width:30%;vertical-align:middle;text-align:left"
                                            colspan="1" contentEditable="plaintext-only" pname="comNature"
                                            th:text="${enterpriTeamSupportCompany.comNature}"></td>
                                        <td style="width:10%;vertical-align:middle;text-align:center" colspan="1">电子信箱
                                        </td>
                                        <td style="width:20%;vertical-align:middle;text-align:left"
                                            colspan="1" contentEditable="plaintext-only" pname="comEmail"
                                            th:text="${enterpriTeamSupportCompany.comEmail}"></td>
                                        <td style="width:10%;vertical-align:middle;text-align:center" colspan="1">传真
                                        </td>
                                        <td style="width:20%;vertical-align:middle;text-align:left"
                                            colspan="3" contentEditable="plaintext-only" pname="comFox"
                                            th:text="${enterpriTeamSupportCompany.comFox}"></td>
                                    </tr>
                                    <tr>
                                        <td style="width:10%;vertical-align:middle;text-align:center" colspan="1">法定代表人
                                        </td>
                                        <td style="width:30%;vertical-align:middle;text-align:left"
                                            colspan="1" contentEditable="plaintext-only" pname="comLegalPerson"
                                            th:text="${enterpriTeamSupportCompany.comLegalPerson}"></td>
                                        <td style="width:10%;vertical-align:middle;text-align:center" colspan="1">单位电话
                                        </td>
                                        <td style="width:20%;vertical-align:middle;text-align:left"
                                            colspan="1" contentEditable="plaintext-only" pname="comTelphone"
                                            th:text="${enterpriTeamSupportCompany.comTelphone}"></td>
                                        <td style="width:10%;vertical-align:middle;text-align:center" colspan="1">移动电话
                                        </td>
                                        <td style="width:20%;vertical-align:middle;text-align:left"
                                            colspan="3" contentEditable="plaintext-only" pname="comMobilePhone"
                                            th:text="${enterpriTeamSupportCompany.comMobilePhone}"></td>
                                    </tr>
                                    <tr>
                                        <td style="width:10%;vertical-align:middle;text-align:center" colspan="1">联系人
                                        </td>
                                        <td style="width:30%;vertical-align:middle;text-align:left"
                                            colspan="1" contentEditable="plaintext-only" pname="comConcat"
                                            th:text="${enterpriTeamSupportCompany.comConcat}"></td>
                                        <td style="width:10%;vertical-align:middle;text-align:center" colspan="1">单位电话
                                        </td>
                                        <td style="width:20%;vertical-align:middle;text-align:left"
                                            colspan="1" contentEditable="plaintext-only" pname="comConcatTelphone"
                                            th:text="${enterpriTeamSupportCompany.comConcatTelphone}"></td>
                                        <td style="width:10%;vertical-align:middle;text-align:center" colspan="1">移动电话
                                        </td>
                                        <td style="width:20%;vertical-align:middle;text-align:left"
                                            colspan="3" contentEditable="plaintext-only" pname="comConcatMobilePhone"
                                            th:text="${enterpriTeamSupportCompany.comConcatMobilePhone}"></td>
                                    </tr>
                                    <tr>
                                        <td style="width:10%;vertical-align:middle;text-align:center" colspan="1">通讯地址
                                        </td>
                                        <td style="width:30%;vertical-align:middle;text-align:left"
                                            colspan="3" contentEditable="plaintext-only" pname="comConcatAddress"
                                            th:text="${enterpriTeamSupportCompany.comConcatAddress}"></td>
                                        <td style="width:10%;vertical-align:middle;text-align:center" colspan="1">邮政编码
                                        </td>
                                        <td style="width:20%;vertical-align:middle;text-align:left"
                                            colspan="1" contentEditable="plaintext-only" pname="comPostcode"
                                            th:text="${enterpriTeamSupportCompany.comPostcode}"></td>
                                    </tr>
                                    <tr>
                                        <td style="width:10%;vertical-align:middle;text-align:left" colspan="8">对团队发展的贡献： 
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="8">
                                            <textarea id="comContribution" autofocus name="comContribution"
                                                      th:text="${enterpriTeamSupportCompany.comContribution}"></textarea>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-primary" type="submit">保存内容</button>
                                    <!--
                                                                        <button class="btn" onclick="javascript:window.print()">打印</button>
                                    -->
                                    <!--
                                                                        <button class="btn btn-white" type="submit">取消</button>
                                    -->
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:include="include :: footer"></div>
    <script src="/js/appjs/system/enterpriTeamSupportCompany/add.js" type="text/javascript"></script>
    <script>
        let proId = $("#proId").val();
        let uploadObj =  {
            url : '/common/sysFile/upload?action=image&fileType=simditorQc&proId=' + proId, //文件上传的接口地址
            params: null, //键值对,指定文件上传接口的额外参数,上传的时候随文件一起提交
            fileKey: 'file[]', //服务器端获取文件数据的参数名
            connectionCount: 3,
            leaveConfirm: '正在上传文件'
        };

        var comContribution = new Simditor({
            textarea: $("#comContribution"),
            defaultImage: "/img/p3.jpg",
            upload : uploadObj,
            pasteImage: true
        })
    </script>
</body>

</html>
