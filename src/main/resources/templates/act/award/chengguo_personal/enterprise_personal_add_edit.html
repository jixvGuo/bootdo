<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:shiro="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link href="/css/semantic/semantic.min.css" rel="stylesheet">
<body>
<div class="ui container">
    <div class="ui bottom attached segment">
        <form class="ui basic form" id="base_info_form">
            <input name="id" th:value="${enterpriPersonalInfo.id}" type="hidden">
            <input name="proId" th:value="${proId}" type="hidden">
            <input name="taskId" th:value="${taskId}" type="hidden">
            <input name="applyId" th:value="${applyId}" type="hidden">

            <h4 class="ui red horizontal divider header">基本信息 </h4>
            <div class="ui two fields">
                <div class="ui field">
                    <label>姓名</label>
                    <input type="text" id="userName" autocomplete="off"  th:value="${enterpriPersonalInfo.userName}"  name="name" placeholder="姓名">
                </div>
                <div class="ui field">
                    <label>性别</label>
                    <div class="ui selection dropdown">
                        <input type="hidden" name="gender">
                        <i class="dropdown icon"></i>
                        <div class="default text" id="sexType" th:value="${enterpriPersonalInfo.sexType}">性别</div>
                        <div class="menu">
                            <div class="item" data-value="1">女</div>
                            <div class="item" data-value="2">男</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ui two fields">
                <div class="ui field">
                    <label>出生年月</label>
                    <input type="text" name="birthday" th:value="${enterpriPersonalInfo.birthday}" autocomplete="off" id="birthday" placeholder="出生年月"
                           onclick="laydate({istime: true, format: 'YYYY-MM-DD'})">
                </div>
                <div class="ui field">
                    <label>民族</label>
                    <input type="text" autocomplete="off" name="nation" th:value="${enterpriPersonalInfo.nation}" placeholder="民族" id="nation">
                </div>
            </div>
            <div class="ui two fields">
                <div class="ui field">
                    <label>从事专业</label>
                    <div class="ui selection dropdown">
                        <input type="hidden" name="workMajor">
                        <i class="dropdown icon"></i>
                        <div class="default text" id="workMajor" th:value="${enterpriPersonalInfo.workMajor}">从事专业</div>
                        <div class="menu">
                            <div class="item" data-value="1">建筑专业</div>
                            <div class="item" data-value="2">工艺专业</div>
                            <div class="item" data-value="3">线路专业</div>
                            <div class="item" data-value="4">管道专业</div>
                        </div>
                    </div>
                </div>
                <div class="ui field">
                    <label>技术职称</label>
                    <input type="text" autocomplete="off" name="technology" th:value="${enterpriPersonalInfo.technology}" id="technology" placeholder="技术职称">
                </div>
            </div>
            <div class="ui two fields">
                <div class="ui field">
                    <label>身份证号</label>
                    <input type="text" autocomplete="off" name="IDNumber" id="IDNumber"  th:value="${enterpriPersonalInfo.IDNumber}" placeholder="身份证号">
                </div>
                <div class="ui field">
                    <label>最高学历</label>
                    <input type="text" autocomplete="off" name="education" placeholder="最高学历" th:value="${enterpriPersonalInfo.education}" id="technicalPosition">
                </div>
            </div>
            <div class="ui two fields">
                <div class="ui field">
                    <label>毕业学校</label>
                    <input type="text" autocomplete="off" name="graduation" id="graduation" th:value="${enterpriPersonalInfo.graduation}" placeholder="毕业学校">
                </div>
                <div class="ui field">
                    <label>所学专业</label>
                    <input type="text" autocomplete="off" name="major" id="mainmajor" th:value="${enterpriPersonalInfo.major}" placeholder="所学专业">
                </div>
            </div>
            <div class="ui two fields">
                <div class="ui field">
                    <label>毕业时间</label>
                    <input type="text" autocomplete="off" name="graduationTime" th:value="${enterpriPersonalInfo.graduationTime}" id="graduationTime" placeholder="毕业时间"
                           onclick="laydate({istime: true, format: 'YYYY-MM-DD'})">
                </div>
                <div class="ui field">
                    <label>是否享受政府津贴</label>
                    <div class="ui selection dropdown">
                        <input type="hidden" name="governmentsubsidy"  th:value="${enterpriPersonalInfo.governmentsubsidy}">
                        <i class="dropdown icon"></i>
                        <div class="default text" id="isEnjoyGovernmentSubsidies">是否享受政府津贴</div>
                        <div class="menu">
                            <div class="item" data-value="1">是</div>
                            <div class="item" data-value="2">否</div>
                        </div>
                    </div>
                </div>
            </div>
            <h4 class="ui red horizontal divider header">联系人 </h4>
            <div class="ui two fields">
                <div class="ui field">
                    <label>姓名</label>
                    <input type="text"  autocomplete="off" th:value="${enterpriPersonalInfo.contactname}" name="contactname" id="contactname" placeholder="姓名">
                </div>
                <div class="ui field">
                    <label>电话</label>
                    <input type="text" autocomplete="off" name="contacttelephone" th:value="${enterpriPersonalInfo.contacttelephone}" id="contacttelephone" placeholder="电话">
                </div>
            </div>
            <div class="ui two fields">
                <div class="ui field">
                    <label>手机</label>
                    <input type="text" autocomplete="off" name="contactphone" th:value="${enterpriPersonalInfo.contactphone}" id="contactphone" placeholder="手机">
                </div>
                <div class="ui field">
                    <label>传真</label>
                    <input type="text" autocomplete="off" name="contactfax" th:value="${enterpriPersonalInfo.contactfax}" id="contactfax"  placeholder="传真">
                </div>
            </div>
            <div class="ui two fields">
                <div class="ui field">
                    <label>通讯地址</label>
                    <input type="text" autocomplete="off" name="contactaddress" th:value="${enterpriPersonalInfo.contactaddress}" id="contactaddress" placeholder="通讯地址">
                </div>
                <div class="ui field">
                    <label>邮政编码</label>
                    <input type="text" autocomplete="off" name="postcode" th:value="${enterpriPersonalInfo.postcode}" id="postcode" placeholder="邮政编码">
                </div>
            </div>
            <div class="ui error message"></div>
            <div class="ui basic center aligned segment">
                <div class="ui submit button" onclick="saveBaseInfo()">保存</div>
            </div>
        </form>
        <h4 class="ui red horizontal divider header">主要技术（科技）工作经历 </h4>
        <div class="ui two horizontal segments" >
            <div class="ui segment">
                <form class="ui form">
                    <div class="ui field">
                        <label>起止时间</label>
                        <input type="text" autocomplete="off" name="startandendtime" id="startandendtime" placeholder="起止时间"
                               onclick="laydate({istime: true, format: 'YYYY-MM-DD'})">

                    </div>
                    <div class="ui field">
                        <label>单位名称</label>
                        <input type="text" name="companyname" th:value="${work.contactphone}"  id="companyname" placeholder="单位名称">
                    </div>
                    <div class="ui field">
                        <label>职务</label>
                        <input type="text" name="duties" id="duties" th:value="${work.contactphone}"  placeholder="职务">
                    </div>
                    <div class="ui field">
                        <label>从事工作</label>
                        <input type="text" name="work" id="work" th:value="${work.contactphone}"  placeholder="从事工作">
                    </div>
                    <div class="ui error message"></div>
                    <div class="ui basic center aligned segment">
                        <div class="ui submit button" onclick="addWorkInfo()">增加</div>
                    </div>
                </form>
            </div>
            <div class="ui segment">
                <table class="ui table">
                    <thead>
                    <th></th>
                    <th>单位名称</th>
                    <th>职务</th>
                    <th>操作</th>
                    </thead>
                    <tbody>
                    <!--<tr>-->
                        <!--<td>1</td>-->
                        <!--<td>中铁十三局</td>-->
                        <!--<td>项目经理</td>-->
                        <!--<td>-->
                            <!--<a href="#" class="ui teal mini basic button">查看</a>-->
                            <!--<a href="#" class="ui teal mini basic button">修改</a>-->
                            <!--<a href="#" class="ui teal mini basic button">删除</a>-->
                        <!--</td>-->
                    <!--</tr>-->
                    </tbody>

                    <tbody id="workinfo">


                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="/js/jquery.min.js"></script>

<script type="text/javascript" src="/js/semantic/semantic.min.js"></script>

<script src="js/plugins/layer/laydate/laydate.js" type="text/javascript"></script>

<script type="text/javascript">
    $('.ui.dropdown').dropdown();

</script>

<div th:include="include :: footer"></div>
<script type="text/javascript" src="/js/appjs/act/award/publish_commit_personal_edit.js"></script>




</body>
</html>
