<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include::header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<input id="publishTaskId" name="publishTaskId" type="hidden" th:value="${publishTaskId}">
						<div class="col-sm-12" style="color:red;text-align: center;" th:if="${!isAssign}">
									暂不允许进行项目分派
						</div>
						<form class="form-horizontal m-t" id="signupForm" th:if="${isAssign}">
							<input id="proIds"	name="proIds" type="hidden">
							<input id="assWorkers"	name="assWorkers" type="hidden">

							<div class="form-group">
								<label class="col-sm-3 control-label">奖项：</label>
								<div class="col-sm-8">
									<select id="assAwardType" title="请选则奖项" name="assAwardType" class="selectpicker" data-live-search="true">
										<option value="science" >科技进步奖</option>
										<option value="personal" >先进个人奖</option>
										<option value="team" >先进团队奖</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">工作人员：</label>
								<div class="col-sm-8">
									<select id="assWorker" title="请选则工作人员" name="assWorker" class="selectpicker" data-live-search="true">
										<option th:each="assWorker:${assWorkers}" th:value="${assWorker.userId}" th:text="${assWorker.name}" ></option>
									</select>
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">项目列表：</label>
								<div class="col-sm-8">
									<div id="proTree"></div>
								</div>
							</div>

							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary" onclick="assignPro()" >提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script src="/js/appjs/act/award/association_assign_pro.js"></script>
</body>

</html>
