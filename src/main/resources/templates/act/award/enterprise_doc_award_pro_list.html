<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:shiro="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link rel="stylesheet" href="/js/semantic/semantic.min.css">
<body class="gray-bg">
    <input type="hidden" id="pageSource" th:value="${pageSource}">
	<div class="wrapper wrapper-content ">
        <input type="hidden" id="publishTaskId" name="publishTaskId" th:value="${publishTaskId}"/>
		<input type="hidden" id="role" name="role" th:value="${role}"/>
		<input type="hidden" id="act" name="act" th:value="${act}"/>
		<input type="hidden" id="applyType" name="applyType" th:value="${apply_type}"/>
		<input type="hidden" id="apply_pro_type" name="apply_pro_type" th:value="${apply_pro_type}"/>
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						<div class="columns pull-left">
                            <button th:disabled="${!isApply}" th:if="${apply_type != null && apply_type != ''}" type="button" class="btn  btn-primary" onclick="applyAwardPro()">
								<i class="fa fa-plus" aria-hidden="true"></i>申报
							</button>
							<button class="btn btn-success" onclick="printExcel()" th:if="${isViewProCode}">导出excel</button>

						</div>

						<div class="columns ui pull-right action input">
							<div class="ui floating dropdown  icon button">
								<span class="text">
								  <div class="ui red empty circular label"></div>
									全部
								</span>
								<div class="menu">
									<div class="ui icon search input">
										<i class="search icon"></i>
										<input type="text" placeholder="Search tags...">
									</div>
									<div class="divider"></div>
									<div class="scrolling menu">
										<div class="item">
											<div class="ui red empty circular label"></div>
											全部
										</div>
										<div class="item">
											<div class="ui black empty circular label"></div>
											申报单位
										</div>
										<div class="item">
											<div class="ui purple empty circular label"></div>
											专业
										</div>
										<div class="item">
											<div class="ui orange empty circular label"></div>
											成果
										</div>
										<div class="item">
											<div class="ui empty circular label"></div>
											申报账号
										</div>
										<div class="item">
											<div class="ui green empty circular label"></div>
											状态
										</div>
									</div>
								</div>
							</div>
							<div class="ui labeled icon input">
								<input type="text" name="keyWord" placeholder="输入关键字">
								<i class=" search link icon" onclick="reLoad()"></i>
							</div>
						</div>


					</div>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	</div>
	<div id="typeList" style="display: none;">
		<select th:if="${specialTypeList != null}" onchange="IS_UPDATE_TYPE">
			<option th:each="speType:${specialTypeList}" th:value="${speType.name}" th:text="${speType.name}" ></option>
		</select>
	</div>
	<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
	<div>
		<script type="text/javascript">
			var s_edit_h = 'hidden';
			var s_print_h = 'hidden';
			var s_review_h = 'hidden';
			var s_cancel_review_h = 'hidden';
			var s_download_doc_h = 'hidden';
			var s_remove_h = 'hidden';
			var s_resetPwd_h = 'hidden';
            var s_assValidatePro_h = 'hidden';
            var s_apply_h = 'hidden';
		</script>
	</div>
	<div shiro:hasPermission="act:award:ass_validate_pro" th:if="${isReview}">
		<script type="text/javascript">
			s_assValidatePro_h = '';
		</script>
	</div>
	<div shiro:hasPermission="system:enterpriseChengguoBaseInfo:edit">
		<script type="text/javascript">
			s_edit_h = '';
		</script>
	</div>
	<div shiro:hasPermission="system:enterpriseChengguoBaseInfo:print">
		<script type="text/javascript">
			s_print_h = '';
		</script>
	</div>
	<div shiro:hasPermission="system:enterpriseChengguoBaseInfo:remove">
		<script type="text/javascript">
			s_remove_h = '';
		</script>
	</div>
	<div shiro:hasPermission="act:award:publish_award_task_apply">
		<script type="text/javascript">
			 s_apply_h = '';
		</script>
	</div>
	<div shiro:hasPermission="act:award:science_review">
		<script type="text/javascript">
			 s_review_h = '';
		</script>
	</div>

	<div shiro:hasPermission="system:enterpriseChengguoBaseInfo:cancelReview">
		<script type="text/javascript">
			 s_cancel_review_h = '';
		</script>
	</div>

	<div shiro:hasPermission="system:scienceProcess:downloadProDocFiles">
		<script type="text/javascript">
			 s_download_doc_h = '';
		</script>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/act/award/enterprise_doc_award_pro_list.js"></script>
	<script src="/js/semantic/semantic.min.js"></script>
	<script>
		$('.ui.dropdown').dropdown();

		function isUpdateType(that, proId) {
			layer.confirm('确定要更新专业吗？', {
				btn: ['确定', '取消']
			}, function () {
				$.ajax({
					url: "/scienceProgressScience/updateProMajor",
					type: "post",
					data: {
						'id': proId,
						'major':$(that).val(),
						'proType':'science'
					},
					success: function (r) {
						if (r.code == 0) {
							layer.msg(r.msg);
							reLoad();
						} else {
							layer.msg(r.msg);
						}
					}
				});
			})
		}

	</script>
</body>
</html>
