<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:shiro="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>

<!-- 知识产权Mirrored from www.zi-han.net/theme/hplus/form_basic.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 20 Jan 2016 14:19:15 GMT -->

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>打分统计表 </h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <h4 style="text-align:center;font-size:20px;font-weight:bold">油气集输 </h4>
                        <form method="post" class="form-horizontal" id="signupForm">
                            <input type="hidden" id="isReadonly" th:value="${readonly}">
                            <input id="id" name="id" th:value="${otherInfo.id}"  type="hidden">
                            <input id="proId" name="proId" th:value="${proId}"  type="hidden">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th style="text-align:center;vertical-align:middle;width:11%">知识产权类别
                                        </th>
                                        <th style="text-align:center;vertical-align:middle;width:11%">知识产权名称
                                        </th>
                                        <th style="text-align:center;vertical-align:middle;width:11%">国家<br/>（地区）
                                        </th>
                                        <th style="text-align:center;vertical-align:middle;width:11%">授权号
                                        </th>
                                        <th style="text-align:center;vertical-align:middle;width:11%">授权日期
                                        </th>
                                        <th style="text-align:center;vertical-align:middle;width:11%">证书编号
                                        </th>
                                        <th style="text-align:center;vertical-align:middle;width:11%">权利人
                                        </th>
                                        <th style="text-align:center;vertical-align:middle;width:11%">发明人
                                        </th>
                                        <th style="text-align:center;vertical-align:middle;width:11%">专利有效状态
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th style="text-align:left;width:11%">
                                            <input id="intellectualPropertyType" name="intellectualPropertyType" th:value="${otherInfo.intellectualPropertyType}" class="form-control" type="text">
                                        </th>
                                        <th style="text-align:left;width:11%">
                                            <input id="intellectualPropertyName" name="intellectualPropertyName" th:value="${otherInfo.intellectualPropertyName}" class="form-control" type="text">
                                        </th>
                                        <th style="text-align:left;width:11%" >
                                            <input id="intellectualPropertyCountry" name="intellectualPropertyCountry" th:value="${otherInfo.intellectualPropertyCountry}" class="form-control" type="text">
                                        </th>
                                        <th style="text-align:left;width:11%">
                                            <input id="intellectualPropertyAuthNum" name="intellectualPropertyAuthNum" th:value="${otherInfo.intellectualPropertyAuthNum}" class="form-control" type="text">
                                        </th>
                                        <th style="text-align:left;width:11%" >
                                            <input id="intellectualPropertyAuthDate" name="intellectualPropertyAuthDate" th:value="${otherInfo.intellectualPropertyAuthDate}" class="form-control" type="text">
                                        </th>
                                        <th style="text-align:left;width:11%" >
                                            <input id="intellectualPropertyCertificateNum" name="intellectualPropertyCertificateNum" th:value="${otherInfo.intellectualPropertyCertificateNum}" class="form-control" type="text">
                                        </th>
                                        <th style="text-align:left;width:11%">
                                            <input id="intellectualPropertyRightUser" name="intellectualPropertyRightUser" th:value="${otherInfo.intellectualPropertyRightUser}" class="form-control" type="text">
                                        </th>
                                        <th style="text-align:left;width:11%" >
                                            <input id="intellectualPropertyInventor" name="intellectualPropertyInventor" th:value="${otherInfo.intellectualPropertyInventor}" class="form-control" type="text">
                                        </th>
                                        <th style="text-align:left;width:11%" >
                                            <input id="intellectualPropertyEffectiveStat" name="intellectualPropertyEffectiveStat" th:value="${otherInfo.intellectualPropertyEffectiveStat}" class="form-control" type="text">
                                        </th>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div th:if="${isOnlyView == null || !isOnlyView}" class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-primary" type="submit">保存内容</button>
                                    <button class="btn" onclick="javascript:window.print()">打印</button>
                                    <button class="btn btn-white" type="submit">取消</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:include="include :: footer"></div>
    <script type="text/javascript" th:if="${otherInfo.id > 0}"  src="/js/appjs/system/enterpriseChengguoOtherInfo/edit.js"></script>
    <script type="text/javascript" th:if="${otherInfo.id == null || otherInfo.id == 0}"  src="/js/appjs/system/enterpriseChengguoOtherInfo/add.js"></script>
    <script type="text/javascript" src="/js/appjs/cpe/common/readonly.js"></script>


</body>

</html>
