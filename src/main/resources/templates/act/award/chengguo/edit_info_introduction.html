<body class="gray-bg">
<input type="hidden" th:value="${projectInfo.proStat}" id="proStat">

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="ibox-content">

            <h5 style="width:100%;vertical-align:middle;text-align:center;font-weight:bold;font-size:18px;">二、成果简介</h5>
            <h5 style="width:50%; color: red; text-align:left;font-weight:bold;  font-size:14px;">(限 1200字)</h5>

            <form method="get" class="form-horizontal" id="signupForm">
                <input type="hidden" id="isReadonly" th:value="${readonly}">
                <input id="id" name="id" th:value="${otherInfo.id}" type="hidden">
                <input id="proId" name="proId" th:value="${proId}" type="hidden">
                <input id="eType" name="eType" th:value="${eType}" type="hidden">
                <div class="form-group">
                    <div class="col-sm-12">
                        <textarea id="chengguoDes" name="chengguoDes" th:text="${otherInfo.chengguoDes}"
                                  style="height: 260px;" class="form-control" required=""
                                  aria-required="true"></textarea>
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <div th:if="${isOnlyView == null || !isOnlyView}" class="col-sm-4 col-sm-offset-2">
                        <button class="btn btn-primary" type="submit">保存内容</button>
                    </div>
                </div>


            </form>
        </div>
    </div>
</div>

<script>
    let proId = $("#proId").val();
    let uploadObj =  {
        url : '/common/sysFile/upload?action=image&fileType=simditorQc&proId=' + proId, //文件上传的接口地址
        params: null, //键值对,指定文件上传接口的额外参数,上传的时候随文件一起提交
        fileKey: 'file[]', //服务器端获取文件数据的参数名
        connectionCount: 3,
        leaveConfirm: '正在上传文件'
    };

    var chengguoDes = new Simditor({
        textarea: $("#chengguoDes"),
        defaultImage: "/img/p3.jpg",
        upload : uploadObj,
        pasteImage: true
    })
</script>
