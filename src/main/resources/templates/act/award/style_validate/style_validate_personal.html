<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:shiro="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content" style="overflow:scroll">
                        <form method="post" class="form-horizontal"  id="signupForm">
                            <table class="table table-bordered" style="width:2000px;overflow:scroll">
                                <thead>
                                    <tr>
                                        <th style="text-align:center;vertical-align:middle;width:20px" rowspan="2">序号</th>
                                        <th style="text-align:center;vertical-align:middle;width:100px" rowspan="2">申报单位</th>
                                        <th style="text-align:center;vertical-align:middle;width:100px" rowspan="2">姓名</th>
                                        <th style="text-align:center;vertical-align:middle;width:50px" rowspan="2">是否受雇申报企业</th>
                                        <th style="text-align:center;vertical-align:middle;width:50px" rowspan="2">是否有违反职业道德行为</th>
                                        <th style="text-align:center;vertical-align:middle;width:50px" rowspan="2">知识产权证明</th>
                                        <th style="text-align:center;vertical-align:middle;width:50px" rowspan="2">科技奖证明</th>
                                        <th style="text-align:center;vertical-align:middle;width:50px" rowspan="2">论著</th>
                                        <th style="text-align:center;vertical-align:middle;width:50px" rowspan="2">标准（工法）</th>
                                        <th style="text-align:center;vertical-align:middle;width:40px" rowspan="2">其它科技荣誉</th>
                                        <th style="text-align:center;vertical-align:middle;width:80px" colspan="4">审查结论</th>
                                    </tr>
                                    <tr>
                                        <th style="text-align:center;vertical-align:middle;width:20px">参评</th>
                                        <th style="text-align:center;vertical-align:middle;width:20px">完善后参评</th>
                                        <th style="text-align:center;vertical-align:middle;width:20px">不评</th>
                                        <th style="text-align:center;vertical-align:middle;width:20px">缓评</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td style="text-align:center;">1</td>
                                        <td th:text="${awardStyleValidatePerson.applyCompany}"></td>
                                        <td  th:text="${awardStyleValidatePerson.applyUsername}"></td>
                                        <td>
                                            <div class="checkbox i-checks">
                                                <label>
													<input th:if="${awardStyleValidatePerson.iscompany == '是'}" th:checked="checked" type="checkbox" name="iscompany"  value="是">
                                                    <input th:if="${awardStyleValidatePerson.iscompany != '是'}" type="checkbox" name="iscompany"  value="是">
                                                </label>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="checkbox i-checks">
                                                <label>
													<input th:if="${awardStyleValidatePerson.isdaode == '是'}" th:checked="checked" type="checkbox" name="isdaode"  value="是">
                                                    <input th:if="${awardStyleValidatePerson.isdaode != '是'}" type="checkbox" name="isdaode"  value="是">
                                                </label>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="checkbox i-checks">
                                                <label>
													<input th:if="${awardStyleValidatePerson.isknowledge == '是'}" th:checked="checked" type="checkbox" name="isknowledge"  value="是">
                                                    <input th:if="${awardStyleValidatePerson.isknowledge != '是'}" type="checkbox" name="isknowledge"  value="是">
                                                </label>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="checkbox i-checks">
                                                <label>
													<input th:if="${awardStyleValidatePerson.iskjj == '是'}" th:checked="checked" type="checkbox" name="iskjj"  value="是">
                                                    <input th:if="${awardStyleValidatePerson.iskjj != '是'}" type="checkbox" name="iskjj"  value="是">
                                                </label>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="checkbox i-checks">
                                                <label>
													<input th:if="${awardStyleValidatePerson.isbook == '是'}" th:checked="checked" type="checkbox" name="isbook"  value="是">
                                                    <input th:if="${awardStyleValidatePerson.isbook != '是'}" type="checkbox" name="isbook"  value="是">
                                                </label>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="checkbox i-checks">
                                                <label>
													<input th:if="${awardStyleValidatePerson.isbz == '是'}" th:checked="checked" type="checkbox" name="isbz"  value="是">
                                                    <input th:if="${awardStyleValidatePerson.isbz != '是'}" type="checkbox" name="isbz"  value="是">
                                                </label>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="checkbox i-checks">
                                                <label>
													<input th:if="${awardStyleValidatePerson.isother == '是'}" th:checked="checked" type="checkbox" name="isother"  value="是">
                                                    <input th:if="${awardStyleValidatePerson.isother != '是'}" type="checkbox" name="isother"  value="是">
                                                </label>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="radio i-checks">
                                                <label>
                                                    <input th:if="${awardStyleValidatePerson.iscp == '是'}" th:checked="true" type="radio" value="是" name="iscp">
                                                    <input th:if="${awardStyleValidatePerson.iscp != '是'}" type="radio" value="是" name="iscp">
                                                </label>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="radio i-checks">
                                                <label>
													<input th:if="${awardStyleValidatePerson.iswscp == '是'}" th:checked="true" type="radio" value="是" name="iswscp">
                                                    <input th:if="${awardStyleValidatePerson.iswscp != '是'}" type="radio" value="是" name="iswscp">
                                                </label>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="radio i-checks">
                                                <label>
													<input th:if="${awardStyleValidatePerson.isbp == '是'}" th:checked="true" type="radio" value="是" name="isbp">
                                                    <input th:if="${awardStyleValidatePerson.isbp != '是'}" type="radio" value="是" name="isbp">
                                                </label>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="radio i-checks">
                                                <label>
													<input th:if="${awardStyleValidatePerson.ishp == '是'}" th:checked="true" type="radio" value="是" name="ishp">
                                                    <input th:if="${awardStyleValidatePerson.ishp != '是'}" type="radio" value="是" name="ishp">
                                                </label>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-primary" type="submit">保存内容</button>
                                    <button class="btn" onclick="javascript:window.print()">打印</button>
                                    <button class="btn btn-white" type="submit">取消</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:include="include :: footer"></div>

    <script type="text/javascript">
        $(document).ready(function () {
            $(" .i-checks").iCheck({
                checkboxClass: "icheckbox_square-green",
                radioClass: "iradio_square-green"
            })
        });
    </script>
</body>

</html>
