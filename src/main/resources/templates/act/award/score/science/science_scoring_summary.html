<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:shiro="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">

<div class="ui bottom attached segment">
    <h2 class="ui center aligned header" th:text="${major}"></h2>
    <table class="ui celled table">
        <thead>
        <tr>
            <th rowspan="2">序号</th>
            <th rowspan="2">项目编号</th>
            <th rowspan="2">项目名称</th>
            <th rowspan="2">承担单位</th>
            <th th:colspan="${specialistCount}">专家成员打分情况</th>
            <th rowspan="2">排序</th>
            <th rowspan="2">形式审查结果</th>
            <th rowspan="2">推荐意见</th>
        </tr>
        <tr>
            <th th:each="s,sStat:${specialistList}" th:text="${s}"></th>
            <th>平均值</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="t,tStat:${toatlInfoList}">
            <td th:text="${tStat.count}"></td>
            <td th:text="${t.proCode}"></td>
            <td th:text="${t.name}"></td>
            <td th:text="${t.enterpriseName}"></td>
            <td th:each="score,scoreStat:${t.scoreList}" th:text="${score}"></td>
            <td th:text="${t.avgScore}"></td>
            <td th:text="${tStat.count}"></td>
            <td th:text="${t.checkRes}"></td>
            <td></td>
        </tr>
        </tbody>
    </table>
</div>

<div th:include="include :: footer"></div>



<script>
    $(function(){$(".full-height-scroll").slimScroll({height:"100%"})});
</script>


</body>
</html>
