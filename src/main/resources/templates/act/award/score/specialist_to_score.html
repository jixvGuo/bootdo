<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:shiro="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>


<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeIn">
        <div class="row">
            <div class="col-sm-12">
                <div class="tabs-container">
                    <ul class="nav nav-tabs">
                        <li class="active"><a data-toggle="tab" href="#basic-1" aria-expanded="true"> 科技</a> </li>
                        <li class=""><a data-toggle="tab" href="#basic-2" aria-expanded="false">团队</a> </li>
                        <li class=""><a data-toggle="tab" href="#basic-3" aria-expanded="false">个人</a> </li>
                    </ul>
                    <div class="tab-content">
                        <div id="basic-1" class="tab-pane active">
                            <div class="panel-body">
                                <iframe id="fujianScience" style="height: 450px; width: 100%;" frameborder='0' scrolling="yes"
                                th:src="@{/specialist/toScoreProList?scoreType=science}"></iframe>
                            </div>
                        </div>
                        <div id="basic-2" class="tab-pane">
                            <div class="panel-body">
                                <iframe id="fujianTeam" style="height: 450px; width: 100%;" frameborder='0' scrolling="yes"
                                        th:src="@{/specialist/toScoreProList?scoreType=team}"></iframe>
                            </div>
                        </div>
                        <div id="basic-3" class="tab-pane">
                            <div class="panel-body">
                                <iframe id="fujianPersonal" style="height: 450px; width: 100%;" frameborder='0' scrolling="yes"
                                        th:src="@{/specialist/toScoreProList?scoreType=personal}"></iframe>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:include="include :: footer"></div>

</body>

</html>
