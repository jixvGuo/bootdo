<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:shiro="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>

<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="col-sm-12">
        <div class="ibox">
            <div class="ibox-body">
                <div class="fixed-table-toolbar">
                    <div class="columns pull-left">
                        <input type="hidden" name="scoreType" th:value="${scoreType}"/>
                        <button   type="button"
                                  class="btn  btn-primary" onclick="add()">
                            <i class="fa fa-plus" aria-hidden="true"></i>提交最终打分结果
                        </button>

                        <button th:if="${scoreIsOver == 1}"  type="button"
                                class="btn  btn-primary" onclick="cancelSubmit()">
                            撤回打分提交
                        </button>

                    </div>
                </div>



                <table id="exampleTable" data-mobile-responsive="true">
                </table>



            </div>
        </div>
    </div>
</div>

 <div th:include="include :: footer"></div>

<script type="text/javascript" src="/js/appjs/act/score/team/pro_list.js?v=1.3"></script>


	<script type="text/javascript">
		$(document).ready(function(){
			$("#multiplechoice").click(function(){
				if($("#multiplechoice")[0].checked){
					$("input[type='checkbox']").each(function(){
						this.checked = true;
					});
				}else{
					$("input[type='checkbox']").each(function(){
						this.checked = false;
					});
				}
			});
		});
		function toScore(url,title) {
            parent.layer.open({
                type : 2,
                title : title,
                maxmin : true,
                shadeClose : false,
                area : [ '800px', '520px' ],
                content : url // iframe的url
            });
		}
	</script>
</body>

</html>
