<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:shiro="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">

<div class="ui container">
    <div class="ui bottom attached segment">
        <h2 class="ui center aligned header">专家评审意见表</h2>
        <table class="ui celled table">
            <tbody>
            <tr>
                <td style="text-align:center;width:16%">姓名</td>
                <td style="text-align:center;width:48%" colspan="3" th:text="${psersonlInfo.userName}"></td>
                <td style="text-align:center;width:16%">申报单位</td>
                <td style="text-align:center;width:16%" th:text="${psersonlInfo.enterpriseName}"></td>
            </tr>
            <tr style="height:53px">
                <td style="text-align:center;vertical-align:middle;width:16%">申报类型</td>
                <td style="text-align:center;vertical-align:middle;width:16%">先进个人</td>
                <td style="text-align:center;vertical-align:middle;width:16%">初评专业组</td>
                <td style="text-align:center;vertical-align:middle;width:16%" th:text="${psersonlInfo.workMajor}"></td>
                <td style="text-align:center;vertical-align:middle;width:16%">是否推荐</td>
                <td style="text-align:center;vertical-align:middle;width:16%" th:text="${proScoreInfo.opinionLevel}"></td>
            </tr>
            <tr>
                <td style="width:16%;height:722px" colspan="6">专家评审意见：
                    <p th:text="${proScoreInfo.opinionText}"></p>
                    <div style="text-align:right;padding-bottom:10px;">专家签字：<img src="">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span th:text="${#dates.format(proScoreInfo.created,'yyyy年MM月dd日')}"></span></div>
                </td>

            </tr>
            </tbody>
        </table>
    </div>
</div>




<div th:include="include :: footer"></div>

<script>
    $(function(){$(".full-height-scroll").slimScroll({height:"100%"})});
</script>


</body>
</html>
