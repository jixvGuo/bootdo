
<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">


<head th:include="include :: header"></head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>专家评审意见表 </h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="form_basic.html#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-user">
                                <li>
                                    <a href="form_basic.html#">选项1</a>
                                </li>
                                <li>
                                    <a href="form_basic.html#">选项2</a>
                                </li>
                            </ul>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <form method="get" class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">项目名称</label>

                                <div class="col-sm-4">
                                    测试项目
                                </div>
                                <label class="col-sm-1 control-label">申报单位</label>

                                <div class="col-sm-3">
                                    华北油田
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">申报类型</label>

                                <div class="col-sm-2">
                                    技术进步奖
                                </div>
                                <label class="col-sm-1 control-label">初评专业组</label>

                                <div class="col-sm-2">
                                    专家A
                                </div>
                                <label class="col-sm-1 control-label">建议推荐登记</label>

                                <div class="col-sm-2">
                                    建议推荐
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                        </form>
                        <div class="row" style="width:100%;height:100%">
                            <div class="col-lg-9" style="width:40%">
                                <div class="ibox float-e-margins">
                                    <div class="ibox-title">
                                        <h4>专家评审意见</h4>

                                    </div>
                                    <div class="ibox-content" style="width:100%;height:500px">
                                        <textarea name="content" data-provide="markdown" rows="20"></textarea>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <div class="col-sm-4 col-sm-offset-2">
                                        <button class="btn btn-primary" type="submit">保存</button>
                                        <button class="btn btn-primary" type="submit">取消</button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-3" style="width:60%;height:100%">
                                <div class="wrapper wrapper-content project-manager">
                                    <h4>查看上传文件</h4>
                                    <iframe src="查看上传附件.html" style="width:100%;height:500px">
                                        您的浏览器不支持iframe，请升级
                                    </iframe>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/jquery.min.js?v=2.1.4"></script>
    <script src="/js/bootstrap.min.js?v=3.3.6"></script>
    <script src="/js/content.min.js?v=1.0.0"></script>
    <script src="/js/plugins/iCheck/icheck.min.js"></script>
    <script src="/js/plugins/peity/jquery.peity.min.js"></script>
    <script src="/js/plugins/jqgrid/i18n/grid.locale-cnffe4.js?0820"></script>
    <script src="/js/plugins/jqgrid/jquery.jqGrid.minffe4.js?0820"></script>
    <script src="https://cdn.staticfile.org/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.6//js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/plugins/markdown/markdown.js"></script>
    <script type="text/javascript" src="/js/plugins/markdown/to-markdown.js"></script>
    <script type="text/javascript" src="/js/plugins/markdown/bootstrap-markdown.js"></script>
    <script type="text/javascript" src="/js/plugins/markdown/bootstrap-markdown.zh.js"></script>
    <script>
        $(document).ready(function () { $(".i-checks").iCheck({ checkboxClass: "icheckbox_square-green", radioClass: "iradio_square-green", }) });
    </script>
    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
</body>
