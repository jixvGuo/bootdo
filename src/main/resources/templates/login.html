<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>中国石油工程建设协会申报系统</title>
    <meta name="keywords" content="中国石油工程建设协会申报系统">
    <meta name="description" content="中国石油工程建设协会申报系统">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/css/animate.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/login.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html"/>
    <![endif]-->
    <script>
        if (window.top !== window.self) {
            window.top.location = window.location;
        }
    </script>

</head>

<body class="signin">
<div class="signinpanel">
    <br>
    <br>
    <br>
    <br>
    <div class="m-b">
        <h1>
            欢迎使用 <strong>中国石油工程建设协会申报系统</strong>
        </h1>
    </div>
    <br>
    <br>
    <br>
    <br>
    <div class="row">
        <div class="col-sm-7">
            <div class="signin-info">
                <div class="logopanel m-b">
                </div>
                <ul class="m-b">
            	    <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 地址：北京市朝阳区樱花园东街7号</li>
                    <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 电话：010-61915846</li>
                    <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 电子邮箱： </li>
                    <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 备案许可证号：</li>
                    <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 使用手册：</li>
                    <!--<li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 版权所有：中国石油工程建设协会</li>-->
                </ul>
            </div>
        </div>
        <div class="col-sm-5">
            <form id="signupForm">
                <h3 class="text-center">用户登录</h3>
                <p class="m-t-md text-center"></p>
                <!--<select name="award" class="form-control award">
                    <option value="">选择类型</option>
                    <option value="admin">管理员</option>
                    <option th:each="award:${awards}" th:value="${award.id}" th:text="${award.awardName}"></option>
                </select>-->
                <input type="text" name="username" class="form-control uname"
                       th:value="${username}"/>

                <input type="hidden" id="awardId" name="awardId" th:value="${awardId}">
                <input type="password" name="password"
                       class="form-control pword m-b" th:value="${password}"/>
                <a id="login" class="btn btn-login btn-block">登录</a>
                <div style="text-align:right;font-size:14px;"><a href="to_register">注册</a></div>
            </form>
        </div>
    </div>
    <div class="signup-footer">
        <div class="pull-left">
            &copy; 2019 All Rights Reserved. 中国石油工程建设协会
        </div>
    </div>
</div>
<script th:inline="javascript"> var ctx = [[@{/}]] ; </script>
<!-- 全局js -->
<script src="/js/jquery.min.js?v=2.1.4" th:src="@{/js/jquery.min.js?v=2.1.4}"></script>
<script src="/js/bootstrap.min.js?v=3.3.6" th:src="@{/js/bootstrap.min.js?v=3.3.6}"></script>

<!-- 自定义js -->
<script src="/js/content.js?v=1.0.0" th:src="@{/js/content.js?v=1.0.0}"></script>

<!-- jQuery Validation plugin javascript-->
<script src="/js/plugins/validate/jquery.validate.min.js" th:src="@{/js/plugins/validate/jquery.validate.min.js}"></script>
<script src="/js/plugins/validate/messages_zh.min.js" th:src="@{/js/plugins/validate/messages_zh.min.js}"></script>
<script src="/js/plugins/layer/layer.min.js" th:src="@{/js/plugins/layer/layer.min.js}"></script>
<script type="text/javascript">
    $(document).ready(function () {
        let awrdId =  $("#awardId").val();//输出
        if(!awrdId) {
            parent.location.href = '/';
        }
        $("#login").on('click',function(){$("#signupForm").submit();});
        validateRule();
        $("body").keydown(keyDownLogon);
    });

    $.validator.setDefaults({
        submitHandler: function () {
            login();
        }
    });

    function login() {
        var awrdId =  $("#awardId").val();//输出
        console.log("传递的awardId=", awrdId)
        $.ajax({
            type: "POST",
            url: ctx+"login",
            data: $('#signupForm').serialize(),
            success: function (r) {
                 if (r.code == 0) {
                    var index = layer.load(1, {
                        shade: [0.1,'#fff'] //0.1透明度的白色背景
                    });
                    parent.location.href = '/index?awardId=' + awrdId;
                } else {
                    layer.msg(r.msg);
                }
            },
        });
    }

    function keyDownLogon(){
        if (event.keyCode == "13") {
            $("#login").trigger('click');
        }
    }

    function validateRule() {
        var icon = "<i class='fa fa-times-circle'></i> ";
        $("#signupForm").validate({
            rules: {
                username: {
                    required: true
                },
                password: {
                    required: true
                },
                awardId: {
                    required: true
                }
            },
            messages: {
                username: {
                    required: icon + "请输入您的用户名",
                },
                password: {
                    required: icon + "请输入您的密码",
                }
            }
        })
    }
</script>
</body>
</html>
