<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${enterpriTeamSupportCompany.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">单位名称：</label>
								<div class="col-sm-8">
									<input id="comName" name="comName" th:value="${enterpriTeamSupportCompany.comName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">序号：</label>
								<div class="col-sm-8">
									<input id="comNum" name="comNum" th:value="${enterpriTeamSupportCompany.comNum}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">所在地：</label>
								<div class="col-sm-8">
									<input id="comAddress" name="comAddress" th:value="${enterpriTeamSupportCompany.comAddress}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">是否主要支持单位 ：</label>
								<div class="col-sm-8">
									<input id="comIsMainSupport" name="comIsMainSupport" th:value="${enterpriTeamSupportCompany.comIsMainSupport}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">单位性质：</label>
								<div class="col-sm-8">
									<input id="comNature" name="comNature" th:value="${enterpriTeamSupportCompany.comNature}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="comEmail" name="comEmail" th:value="${enterpriTeamSupportCompany.comEmail}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">传真 ：</label>
								<div class="col-sm-8">
									<input id="comFox" name="comFox" th:value="${enterpriTeamSupportCompany.comFox}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">法定代表人：</label>
								<div class="col-sm-8">
									<input id="comLegalPerson" name="comLegalPerson" th:value="${enterpriTeamSupportCompany.comLegalPerson}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">单位电话：</label>
								<div class="col-sm-8">
									<input id="comTelphone" name="comTelphone" th:value="${enterpriTeamSupportCompany.comTelphone}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">移动电话：</label>
								<div class="col-sm-8">
									<input id="comMobilePhone" name="comMobilePhone" th:value="${enterpriTeamSupportCompany.comMobilePhone}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">联系人：</label>
								<div class="col-sm-8">
									<input id="comConcat" name="comConcat" th:value="${enterpriTeamSupportCompany.comConcat}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">联系人-单位电话：</label>
								<div class="col-sm-8">
									<input id="comConcatTelphone" name="comConcatTelphone" th:value="${enterpriTeamSupportCompany.comConcatTelphone}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">联系人-移动电话：</label>
								<div class="col-sm-8">
									<input id="comConcatMobilePhone" name="comConcatMobilePhone" th:value="${enterpriTeamSupportCompany.comConcatMobilePhone}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">通讯地址：</label>
								<div class="col-sm-8">
									<input id="comConcatAddress" name="comConcatAddress" th:value="${enterpriTeamSupportCompany.comConcatAddress}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">邮政编码：</label>
								<div class="col-sm-8">
									<input id="comPostcode" name="comPostcode" th:value="${enterpriTeamSupportCompany.comPostcode}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">对团队发展的贡献：</label>
								<div class="col-sm-8">
									<input id="comContribution" name="comContribution" th:value="${enterpriTeamSupportCompany.comContribution}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建日期：</label>
								<div class="col-sm-8">
									<input id="created" name="created" th:value="${enterpriTeamSupportCompany.created}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">操作的用户id：</label>
								<div class="col-sm-8">
									<input id="optUid" name="optUid" th:value="${enterpriTeamSupportCompany.optUid}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">发布的任务id：</label>
								<div class="col-sm-8">
									<input id="taskId" name="taskId" th:value="${enterpriTeamSupportCompany.taskId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">项目id：</label>
								<div class="col-sm-8">
									<input id="proId" name="proId" th:value="${enterpriTeamSupportCompany.proId}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/enterpriTeamSupportCompany/edit.js">
	</script>
</body>
</html>
