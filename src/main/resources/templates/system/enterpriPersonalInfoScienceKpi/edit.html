<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${enterpriPersonalInfoScienceKpi.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">专利名称：</label>
								<div class="col-sm-8">
									<input id="patentName" name="patentName" th:value="${enterpriPersonalInfoScienceKpi.patentName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">类型（发明、实用新型、外观设计） ：</label>
								<div class="col-sm-8">
									<input id="patentType" name="patentType" th:value="${enterpriPersonalInfoScienceKpi.patentType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">所起作用（主持完成排名1~2、主要参加完成排名3~5、排名6及以后） ：</label>
								<div class="col-sm-8">
									<input id="patentEffect" name="patentEffect" th:value="${enterpriPersonalInfoScienceKpi.patentEffect}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">工法名称：</label>
								<div class="col-sm-8">
									<input id="methodName" name="methodName" th:value="${enterpriPersonalInfoScienceKpi.methodName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">审批机构：</label>
								<div class="col-sm-8">
									<input id="methodApprova" name="methodApprova" th:value="${enterpriPersonalInfoScienceKpi.methodApprova}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">所起作用（主持完成排名1~2、主要参加完成排名3~5、排名6及以后） ：</label>
								<div class="col-sm-8">
									<input id="methodEffect" name="methodEffect" th:value="${enterpriPersonalInfoScienceKpi.methodEffect}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">成果名称：</label>
								<div class="col-sm-8">
									<input id="resultName" name="resultName" th:value="${enterpriPersonalInfoScienceKpi.resultName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">鉴定结论（国际领先、国际先进、国内领先、国内先进） ：</label>
								<div class="col-sm-8">
									<input id="resultAppraisal" name="resultAppraisal" th:value="${enterpriPersonalInfoScienceKpi.resultAppraisal}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">所起作用（主持完成排名1~2、主要参加完成排名3~5、排名6及以后） ：</label>
								<div class="col-sm-8">
									<input id="resultEffect" name="resultEffect" th:value="${enterpriPersonalInfoScienceKpi.resultEffect}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">成果名称及获奖等级：</label>
								<div class="col-sm-8">
									<input id="awardName" name="awardName" th:value="${enterpriPersonalInfoScienceKpi.awardName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">奖项名称及发奖机构：</label>
								<div class="col-sm-8">
									<input id="awardOrganization" name="awardOrganization" th:value="${enterpriPersonalInfoScienceKpi.awardOrganization}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">所起作用（主持完成排名1~2、主要参加完成排名3~5、排名6及以后） ：</label>
								<div class="col-sm-8">
									<input id="awardEffect" name="awardEffect" th:value="${enterpriPersonalInfoScienceKpi.awardEffect}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">名称及发表（发行）时间 ：</label>
								<div class="col-sm-8">
									<input id="paperName" name="paperName" th:value="${enterpriPersonalInfoScienceKpi.paperName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">类别（著作、期刊、会议论文） ：</label>
								<div class="col-sm-8">
									<input id="paperType" name="paperType" th:value="${enterpriPersonalInfoScienceKpi.paperType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">所起作用（主持完成排名1~2、主要参加完成排名3~5、排名6及以后） ：</label>
								<div class="col-sm-8">
									<input id="paperEffect" name="paperEffect" th:value="${enterpriPersonalInfoScienceKpi.paperEffect}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">荣誉名称：</label>
								<div class="col-sm-8">
									<input id="honorName" name="honorName" th:value="${enterpriPersonalInfoScienceKpi.honorName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">发奖机构：</label>
								<div class="col-sm-8">
									<input id="honorOrganization" name="honorOrganization" th:value="${enterpriPersonalInfoScienceKpi.honorOrganization}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">获奖年份：</label>
								<div class="col-sm-8">
									<input id="honorTime" name="honorTime" th:value="${enterpriPersonalInfoScienceKpi.honorTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">任务id：</label>
								<div class="col-sm-8">
									<input id="taskId" name="taskId" th:value="${enterpriPersonalInfoScienceKpi.taskId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">申请id：</label>
								<div class="col-sm-8">
									<input id="applyId" name="applyId" th:value="${enterpriPersonalInfoScienceKpi.applyId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">申请操作用户id：</label>
								<div class="col-sm-8">
									<input id="applyOptUid" name="applyOptUid" th:value="${enterpriPersonalInfoScienceKpi.applyOptUid}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="created" name="created" th:value="${enterpriPersonalInfoScienceKpi.created}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/enterpriPersonalInfoScienceKpi/edit.js">
	</script>
</body>
</html>
