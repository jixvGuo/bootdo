<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<div th:if="${companyId != null && companyId > 0}">
							<span th:text="${pName}"></span>添加账号
						</div>
						<form class="form-horizontal m-t" id="signupForm">
							<input id="userId" name="userId" type="hidden">
							<input id="companyId" name="companyId" th:value="${companyId}" type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label">姓名：</label>
								<div class="col-sm-8">
									<input id="name" name="name" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">登录账号：</label>
								<div class="col-sm-8">
									<input id="username" name="username" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">登录密码：</label>
								<div class="col-sm-8">
									<input id="password" name="password" class="form-control"
										type="password">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">手机号：</label>
								<div class="col-sm-8">
									<input id="mobile" name="mobile" class="form-control"
										   type="text">
								</div>
							</div>
                            <div th:if="${companyId != null && companyId > 0}">
								<input type="hidden" th:value="${companyId}" name="deptId"/>
							</div>
							<div class="form-group" th:if="${companyId == null || companyId == 0}">
								<label class="col-sm-3 control-label">所属企业：</label>
								<div class="col-sm-8">
									<select id="deptId" name="deptId" class="selectpicker" data-live-search="true">
										<option value="0" >请选择企业</option>
										<option th:each="enterprise:${enterpriseList}" th:selected="${enterprise.deptId == companyId}" th:value="${enterprise.deptId}" th:text="${enterprise.name}" ></option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">E-mail：</label>
								<div class="col-sm-8">
									<input id="email" name="email" class="form-control"
										type="email">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">状态:</label>
								<div class="col-sm-8">
									<label class="radio-inline"> <input type="radio"
										name="status" value="1" checked/> 正常
									</label> <label class="radio-inline"> <input type="radio"
										name="status" value="0" /> 禁用
									</label>
								</div>
							</div>
							<input type="hidden" name="roleIds" id="roleIds" th:value="${companyRoleIds}">
							<div class="form-group">
								<label class="col-sm-3 control-label">角色:</label>
								<div class="col-sm-8">
									<label th:each="role:${roles}" class="checkbox-inline">
										<input name="role" type="checkbox" th:value="${role.roleId}"
										th:text="${role.roleName}">
									</label>
								</div>
							</div>
							<!--<input type="hidden" name="awardIds" id="awardIds">-->
							<!--<div class="form-group">-->
								<!--<label class="col-sm-3 control-label">奖项:</label>-->
								<!--<div class="col-sm-8">-->
									<!--<label th:each="award:${awards}" class="checkbox-inline">-->
										<!--<input name="award" type="checkbox" th:value="${award.id}"-->
											   <!--th:text="${award.awardName}">-->
									<!--</label>-->
								<!--</div>-->
							<!--</div>-->
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/sys/user/add.js">
	</script>
</body>
</html>
