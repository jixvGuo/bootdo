<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${enterpriTeamInfo.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">团队名称：</label>
								<div class="col-sm-8">
									<input id="teamName" name="teamName" th:value="${enterpriTeamInfo.teamName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">研究方向：</label>
								<div class="col-sm-8">
									<input id="researchDirection" name="researchDirection" th:value="${enterpriTeamInfo.researchDirection}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">团队带头人：</label>
								<div class="col-sm-8">
									<input id="leader" name="leader" th:value="${enterpriTeamInfo.leader}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">主要支持单位：</label>
								<div class="col-sm-8">
									<input id="mainSupportCompany" name="mainSupportCompany" th:value="${enterpriTeamInfo.mainSupportCompany}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">团队成立时间：</label>
								<div class="col-sm-8">
									<input id="teamBuildTime" name="teamBuildTime" th:value="${enterpriTeamInfo.teamBuildTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label"> 申报单位：</label>
								<div class="col-sm-8">
									<input id="applyCompany" name="applyCompany" th:value="${enterpriTeamInfo.applyCompany}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">申报材料：</label>
								<div class="col-sm-8">
									<input id="applyData" name="applyData" th:value="${enterpriTeamInfo.applyData}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">密级：</label>
								<div class="col-sm-8">
									<input id="securityLevel" name="securityLevel" th:value="${enterpriTeamInfo.securityLevel}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">可否公示：</label>
								<div class="col-sm-8">
									<input id="isPublic" name="isPublic" th:value="${enterpriTeamInfo.isPublic}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="isPropaganda" name="isPropaganda" th:value="${enterpriTeamInfo.isPropaganda}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">学科分类名称：</label>
								<div class="col-sm-8">
									<input id="subjectClassificationName" name="subjectClassificationName" th:value="${enterpriTeamInfo.subjectClassificationName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">所属国民经济行业：</label>
								<div class="col-sm-8">
									<input id="industryNationalEconomy" name="industryNationalEconomy" th:value="${enterpriTeamInfo.industryNationalEconomy}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">所属国家重点发展领域：</label>
								<div class="col-sm-8">
									<input id="nationalKeyDevelopmentAreas" name="nationalKeyDevelopmentAreas" th:value="${enterpriTeamInfo.nationalKeyDevelopmentAreas}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="optUid" name="optUid" th:value="${enterpriTeamInfo.optUid}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">任务id：</label>
								<div class="col-sm-8">
									<input id="taskId" name="taskId" th:value="${enterpriTeamInfo.taskId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="created" name="created" th:value="${enterpriTeamInfo.created}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">团队简介：</label>
								<div class="col-sm-8">
									<input id="teamDesc" name="teamDesc" th:value="${enterpriTeamInfo.teamDesc}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/enterpriTeamInfo/edit.js">
	</script>
</body>
</html>
