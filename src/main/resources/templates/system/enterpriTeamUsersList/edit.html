<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${enterpriTeamUsersList.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">用户信息记录id：</label>
								<div class="col-sm-8">
									<input id="teamUsersRecordId" name="teamUsersRecordId" th:value="${enterpriTeamUsersList.teamUsersRecordId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">序号：</label>
								<div class="col-sm-8">
									<input id="number" name="number" th:value="${enterpriTeamUsersList.number}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">姓名：</label>
								<div class="col-sm-8">
									<input id="userName" name="userName" th:value="${enterpriTeamUsersList.userName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="age" name="age" th:value="${enterpriTeamUsersList.age}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">专业技术职务：</label>
								<div class="col-sm-8">
									<input id="technicalPosition" name="technicalPosition" th:value="${enterpriTeamUsersList.technicalPosition}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">所在单位：</label>
								<div class="col-sm-8">
									<input id="workCompany" name="workCompany" th:value="${enterpriTeamUsersList.workCompany}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">研究领域：</label>
								<div class="col-sm-8">
									<input id="researchField" name="researchField" th:value="${enterpriTeamUsersList.researchField}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label"> 团队工作时间（年） ：</label>
								<div class="col-sm-8">
									<input id="teamWorkTimeLen" name="teamWorkTimeLen" th:value="${enterpriTeamUsersList.teamWorkTimeLen}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">用户类型：带头人, 其他主要成员 ：</label>
								<div class="col-sm-8">
									<input id="userType" name="userType" th:value="${enterpriTeamUsersList.userType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="optUid" name="optUid" th:value="${enterpriTeamUsersList.optUid}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="taskId" name="taskId" th:value="${enterpriTeamUsersList.taskId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="created" name="created" th:value="${enterpriTeamUsersList.created}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/enterpriTeamUsersList/edit.js">
	</script>
</body>
</html>
