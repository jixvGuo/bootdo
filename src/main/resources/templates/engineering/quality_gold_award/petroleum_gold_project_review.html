<script src="../js/jquery.min.js"></script>

<script src="../js/plugins/layer/laydate/laydate.js"></script>

<script>
    $('.ui.dropdown').dropdown();
    $('.ui.radio.checkbox').checkbox();
    $('#finalopinion').hide();

    $('.checkbox').click(function(e){
        var checkValue = $('input[name="conclusion"]:checked').val();
        if(checkValue != "参评") {
            $('#finalopinion').show();
        } else {
            $('#finalopinion').hide();
        }
    });


    $('.ui.form').form({
        on:'blur',
        fields :{
            companyname: {
                identifier  : 'companyname',
                rules: [
                    {
                        type   : 'empty',
                        prompt : '请填写承建（参建）单位'
                    }
                ]
            },
            name: {
                identifier  : 'name',
                rules: [
                    {
                        type   : 'empty',
                        prompt : '请填写姓名'
                    }
                ]
            },
            postname: {

                rules: [

                        prompt : '请填写职务'

            },
            effect: {

                rules: [

                        type   : 'empty',
                        prompt : '请填写工程建设中的作用'
                    }
                ]
            }

    });
