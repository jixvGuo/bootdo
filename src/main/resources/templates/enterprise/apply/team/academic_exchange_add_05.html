<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include::header"></head>
<body>
<div class="ui top attached tabular menu">
    <a class="item"
       th:href="@{/cpe/enterpriTeamAcademicExchange/toList(proId=${proId},taskId=${taskId},applyId=${applyId})}">列表 </a>
    <a class="active item" href="#">新增 </a>
    <!--
        <a href="#" class="item">打印 </a>
    -->
</div>
<div class="ui bottom attached segment">
    <form action="" class="ui form" id="signupForm">
        <input name="id" th:value="${enterpriTeamAcademicExchange.id}" type="hidden"/>
        <input name="proId" th:value="${proId}" type="hidden">
        <input name="taskId" th:value="${taskId}" type="hidden">
        <input name="applyId" th:value="${applyId}" type="hidden">
        <h4 class="ui red horizontal divider header">基本信息 </h4>
        <div class="ui two fields">
            <div class="ui field">
                <label>会议名称</label>
                <input name="meetingname" placeholder="会议名称" th:value="${enterpriTeamAcademicExchange.meetingname}"
                       type="text">
            </div>
            <div class="ui field">
                <label>时间</label>
                <input name="meetingtime" onclick="laydate({istime: true, format: 'YYYY-MM-DD'})" placeholder="时间"
                       th:value="${enterpriTeamAcademicExchange.meetingtime}" type="text">
            </div>
        </div>
        <div class="ui field">
            <label>地点</label>
            <input name="meetingplace" placeholder="地点" th:value="${enterpriTeamAcademicExchange.meetingplace}"
                   type="text">
        </div>
        <div class="ui two fields">
            <div class="ui field">
                <label>主办单位 </label>
                <input name="hostcompany" placeholder="主办单位" th:value="${enterpriTeamAcademicExchange.hostcompany}"
                       type="text">
            </div>
            <div class="ui field">
                <label>报告人 </label>
                <input name="reportname" placeholder="报告人" th:value="${enterpriTeamAcademicExchange.reportname}"
                       type="text">
            </div>
        </div>
        <div class="ui two fields">
            <div class="ui field">
                <label>报告题目</label>
                <input name="reporttitle" placeholder="报告题目" th:value="${enterpriTeamAcademicExchange.reporttitle}"
                       type="text">
            </div>
            <div class="ui field">
                <label>证明材料编号</label>
                <input name="materialcode" placeholder="证明材料编号" th:value="${enterpriTeamAcademicExchange.materialcode}"
                       type="text">
            </div>
        </div>
        <div class="ui error message"></div>
        <div class="ui basic center aligned segment">
            <button class="ui button" type="submit">保存</button>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script src="/js/appjs/cpe/enterpriTeamAcademicExchange/add.js" type="text/javascript">

    <
    script >
    $('.ui.form').form({
        on: 'blur',
        fields: {
            meetingname: {
                identifier: 'meetingname',
                rules: [
                    {
                        type: 'empty',
                        prompt: '请填写会议名称'
                    }
                ]
            },
            meetingtime: {
                identifier: 'meetingtime',
                rules: [
                    {
                        type: 'empty',
                        prompt: '请选择时间'
                    }
                ]
            },
            meetingplace: {
                identifier: 'meetingplace',
                rules: [
                    {
                        type: 'empty',
                        prompt: '请填写地点'
                    }
                ]
            },
            hostcompany: {
                identifier: 'hostcompany',
                rules: [
                    {
                        type: 'empty',
                        prompt: '请填写主办单位'
                    }
                ]
            },
            reportname: {
                identifier: 'reportname',
                rules: [
                    {
                        type: 'empty',
                        prompt: '请选择报告人'
                    }
                ]
            },
            reporttitle: {
                identifier: 'reporttitle',
                rules: [
                    {
                        type: 'empty',
                        prompt: '请填写报告题目'
                    }
                ]
            },
            materialcode: {
                identifier: 'materialcode',
                rules: [
                    {
                        type: 'empty',
                        prompt: '请填写证明材料编号'
                    }
                ]
            }
        }
    });
</script>

</body>
</html>
