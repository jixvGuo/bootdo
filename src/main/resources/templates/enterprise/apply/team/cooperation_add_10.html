<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include::header"></head>
<body>
<div class="ui top attached tabular menu">
    <a class="item"
       th:href="@{/cpe/enterpriTeamCooperation/toList(proId=${proId},taskId=${taskId},applyId=${applyId})}">列表 </a>
    <a class="active item" href="#">新增 </a>
    <!--<a href="#" class="item">打印 </a>-->
</div>
<div class="ui bottom attached segment">
    <form action="" class="ui form" id="signupForm">
        <input id="id" name="id" th:value="${enterpriTeamCooperation.id}" type="hidden">
        <input id="proId" name="proId" th:value="${proId}" type="hidden">
        <input id="taskId" name="taskId" th:value="${taskId}" type="hidden">
        <input id="applyId" name="applyId" th:value="${applyId}" type="hidden">
        <h4 class="ui red horizontal divider header">基本信息 </h4>
        <div class="ui field">
            <label>类型</label>
            <div class="ui selection dropdown">
                <input name="type" th:value="${enterpriTeamCooperation.type}" type="hidden">
                <i class="dropdown icon"></i>
                <div class="default text">类型</div>
                <div class="menu">
                    <div class=""
                         th:classappend="${r.name eq enterpriTeamCooperation.type} ? 'item active selected' : 'item'"
                         th:data-value="${r.name}"
                         th:each="r:${cooperationList}" th:text="${r.name}"></div>
                </div>
            </div>
        </div>
        <div class="ui field">
            <label>成果名称</label>
            <input name="achievementsname" placeholder="成果名称" th:value="${enterpriTeamCooperation.achievementsname}"
                   type="text">
        </div>
        <div class="ui field">
            <label>本团队合作者/排序</label>
            <textarea id="cooperationpeople" autofocus name="cooperationpeople"placeholder="本团队合作者/排序"
                      th:text="${enterpriTeamCooperation.cooperationpeople}"></textarea>
        </div>
        <div class="ui field">
            <label>备注</label>
            <textarea id="remarks" autofocus name="remarks" placeholder="备注"
                      th:text="${enterpriTeamCooperation.remarks}"></textarea>
        </div>
        <div class="ui error message"></div>
        <div class="ui basic center aligned segment">
            <button class="ui button" type="submit">保存</button>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script src="/js/appjs/cpe/enterpriTeamCooperation/add.js" type="text/javascript"></script>

<script>

    let proId = $("#proId").val();
    let uploadObj =  {
        url : '/common/sysFile/upload?action=image&fileType=simditorQc&proId=' + proId, //文件上传的接口地址
        params: null, //键值对,指定文件上传接口的额外参数,上传的时候随文件一起提交
        fileKey: 'file[]', //服务器端获取文件数据的参数名
        connectionCount: 3,
        leaveConfirm: '正在上传文件'
    };
    var cooperationpeople = new Simditor({
        textarea: $("#cooperationpeople"),
        defaultImage: "/img/p3.jpg",
        upload : uploadObj,
        pasteImage: true
    });

    var remarks = new Simditor({
        textarea: $("#remarks"),
        defaultImage: "/img/p3.jpg",
        upload : uploadObj,
        pasteImage: true
    });
    $('.ui.dropdown').dropdown();
    $('.ui.form').form({
        on: 'blur',
        fields: {
            type: {
                identifier: 'type',
                rules: [
                    {
                        type: 'empty',
                        prompt: '请选择类型'
                    }
                ]
            },
            achievementsname: {
                identifier: 'achievementsname',
                rules: [
                    {
                        type: 'empty',
                        prompt: '请填写成果名称'
                    }
                ]
            },
            cooperationpeople: {
                identifier: 'cooperationpeople',
                rules: [
                    {
                        type: 'empty',
                        prompt: '请填写本团队合作者/排序'
                    }
                ]
            },
            remarks: {
                identifier: 'remarks',
                rules: [
                    {
                        type: 'empty',
                        prompt: '请填写备注'
                    }
                ]
            }
        }
    });
</script>

</body>
</html>
