<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include::header"></head>
<body>
<div class="ui top attached tabular menu">
    <a class="active item" href="#">列表 </a>
    <a class="item" th:if="${readonly} ne 1" th:href="@{/cpe/enterpriTeamProjectInfo/add(proId=${proId},taskId=${taskId},applyId=${applyId})}">新增 </a>
    <!--
        <a href="#" class="item">打印 </a>
    -->
</div>
<div class="ui bottom attached segment">
    <input id="isReadonly" th:value="${readonly}" type="hidden" />
    <table class="ui table">
        <thead>
        <th></th>
        <th>项目名称</th>
        <th>研究经费(万元)</th>
        <th>项目来源</th>
        <th>负责人</th>
        <th>操作</th>
        </thead>
        <tbody>
        <tr th:each="ach,achStat:${list}">
            <td th:text="${achStat.count}"></td>
            <td th:text="${ach.proname}"></td>
            <td th:text="${ach.funds}"></td>
            <td th:text="${ach.prosource}"></td>
            <td th:text="${ach.responsibilityname}"></td>
            <td>
                <a class="ui teal mini basic button"
                   th:href="@{'/cpe/enterpriTeamProjectInfo/edit/'+${ach.id}+'?proId='+${proId}+'&taskId='+${taskId}+'&applyId='+${applyId}}">修改</a>
                <a class="ui teal mini basic button"
                   href="#"
                   th:onclick="'javascript:delProject(\''+${ach.id}+'\')'">删除</a>
            </td>
        </tr>
        </tbody>

    </table>
</div>
<div th:include="include::footer"></div>
<script src="/js/appjs/cpe/common/readonly.js" type="text/javascript"></script>

<script>
    function delProject(id) {

        parent.layer.confirm('是否删除?', {icon: 3, title: '删除确认提示'}, function (index) {
            //do something
            $.ajax({
                cache: true,
                type: "POST",
                url: "/cpe/enterpriTeamProjectInfo/remove",
                data: {
                    id: id,
                    proId: "${proId}",
                    taskId: "${taskId}",
                    applyId: "${applyId}"
                },// 你的formid
                async: false,
                error: function (request) {
                    parent.layer.alert("Connection error");
                },
                success: function (data) {
                    if (data.code == 0) {
                        parent.layer.msg("操作成功");
                        window.location.reload();
                    } else {
                        parent.layer.alert(data.msg)
                    }
                }
            });
            layer.close(index);
        });

    }
</script>
</body>
</html>
