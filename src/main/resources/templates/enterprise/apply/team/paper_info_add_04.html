<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include::header"></head>
<body>
<div class="ui top attached tabular menu">
    <a class="item" th:href="@{/cpe/enterpriTeamPaperInfo/toList(proId=${proId},taskId=${taskId},applyId=${applyId})}">列表 </a>
    <a class="active item" href="#">新增 </a>
    <!--
        <a href="#" class="item">打印 </a>
    -->
</div>
<div class="ui bottom attached segment">
    <form action="" class="ui form" id="signupForm">
        <input id="id" name="id" th:value="${enterpriTeamPaperInfo.id}" type="hidden">
        <input id="proId" name="proId" th:value="${proId}" type="hidden">
        <input id="taskId" name="taskId" th:value="${taskId}" type="hidden">
        <input id="applyId" name="applyId" th:value="${applyId}" type="hidden">
        <h4 class="ui red horizontal divider header">基本信息 </h4>
        <div class="ui two fields">
            <div class="ui field">
                <label>论文专著名称</label>
                <input name="papername" placeholder="论文专著名称" th:value="${enterpriTeamPaperInfo.papername}" type="text">
            </div>
            <div class="ui field">
                <label>影响因子</label>
                <input name="influencefactor" placeholder="影响因子" th:value="${enterpriTeamPaperInfo.influencefactor}"
                       type="text">
            </div>
        </div>
        <div class="ui two fields">
            <div class="ui field">
                <label>年卷页码（xx年xx卷xx页）</label>
                <input name="yearnumber" placeholder="年卷页码（xx年xx卷xx页）" th:value="${enterpriTeamPaperInfo.yearnumber}"
                       type="text">
            </div>
            <div class="ui field">
                <label>发表时间（xx年xx月xx日）</label>
                <input name="publishtime" onclick="laydate({istime: true, format: 'YYYY年MM月DD日'})"
                       placeholder="发表时间（xx年xx月xx日）" th:value="${enterpriTeamPaperInfo.publishtime}" type="text">
            </div>
        </div>
        <div class="ui two fields">
            <div class="ui field">
                <label>通讯作者</label>
                <input name="communicationauthor" placeholder="通讯作者"
                       th:value="${enterpriTeamPaperInfo.communicationauthor}" type="text">
            </div>
            <div class="ui field">
                <label>第一作者</label>
                <input name="firstauthor" placeholder="第一作者" th:value="${enterpriTeamPaperInfo.firstauthor}"
                       type="text">
            </div>
        </div>
        <div class="ui two fields">
            <div class="ui field">
                <label>国内作者（排序）</label>
                <input name="domesticauthor" placeholder="国内作者（排序）" th:value="${enterpriTeamPaperInfo.domesticauthor}"
                       type="text">
            </div>
            <div class="ui field">
                <label>SCI他引次数</label>
                <input name="quotenumber" placeholder="SCI他引次数" th:value="${enterpriTeamPaperInfo.quotenumber}"
                       type="text">
            </div>
        </div>
        <div class="ui two fields">
            <div class="ui field">
                <label>他引总次数</label>
                <input name="quotetotalnumber" placeholder="他引总次数" th:value="${enterpriTeamPaperInfo.quotetotalnumber}"
                       type="text">
            </div>
            <div class="ui field">
                <label>是否国内完成</label>
                <div class="ui selection dropdown">
                    <input name="whetherdomesticcomplete" th:value="${enterpriTeamPaperInfo.whetherdomesticcomplete}"
                           type="hidden">
                    <i class="dropdown icon"></i>
                    <div class="default text">可否公开宣传</div>
                    <div class="menu">
                        <div class="" data-value="1"
                             th:classappend="${'是' eq enterpriTeamPaperInfo.whetherdomesticcomplete} ? 'item active selected' : 'item'">
                            是
                        </div>
                        <div class="" data-value="2"
                             th:classappend="${'否' eq enterpriTeamPaperInfo.whetherdomesticcomplete} ? 'item active selected' : 'item'">
                            否
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="ui field">
            <label>证明材料编号</label>
            <input name="materialcode" placeholder="证明材料编号" th:value="${enterpriTeamPaperInfo.materialcode}"
                   type="text">
        </div>
        <div class="ui error message"></div>
        <div class="ui basic center aligned segment">
            <button class="ui button" type="submit">保存</button>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script src="/js/appjs/cpe/enterpriTeamPaperInfo/add.js" type="text/javascript"></script>
<script>
    $('.ui.dropdown').dropdown();

    $('.ui.form').form({
        on: 'blur',
        fields: {
            papername: {
                identifier: 'papername',
                rules: [
                    {
                        type: 'empty',
                        prompt: '请填写论文专著名称'
                    }
                ]
            },
            influencefactor: {
                identifier: 'influencefactor',
                rules: [
                    {
                        type: 'integer',
                        prompt: '请填写影响因子，且为阿拉伯数字'
                    }
                ]
            },
            yearnumber: {
                identifier: 'yearnumber',
                rules: [
                    {
                        type: 'empty',
                        prompt: '请填写年卷页码（xx年xx卷xx页）'
                    }
                ]
            },
            publishtime: {
                identifier: 'publishtime',
                rules: [
                    {
                        type: 'empty',
                        prompt: '请填写发表时间（xx年xx月xx日）'
                    }
                ]
            },
            communicationauthor: {
                identifier: 'communicationauthor',
                rules: [
                    {
                        type: 'empty',
                        prompt: '请填写通讯作者'
                    }
                ]
            },
            firstauthor: {
                identifier: 'firstauthor',
                rules: [
                    {
                        type: 'empty',
                        prompt: '请填写第一作者'
                    }
                ]
            },
            domesticauthor: {
                identifier: 'domesticauthor',
                rules: [
                    {
                        type: 'empty',
                        prompt: '请填写国内作者（排序）'
                    }
                ]
            },
            quotenumber: {
                identifier: 'quotenumber',
                rules: [
                    {
                        type: 'integer',
                        prompt: '请填写SCI他引次数，且为阿拉伯数字'
                    }
                ]
            },
            quotetotalnumber: {
                identifier: 'quotetotalnumber',
                rules: [
                    {
                        type: 'integer',
                        prompt: '请填写他引总次数，且为阿拉伯数字'
                    }
                ]
            },
            whetherdomesticcomplete: {
                identifier: 'whetherdomesticcomplete',
                rules: [
                    {
                        type: 'empty',
                        prompt: '请选择是否国内完成'
                    }
                ]
            },
            materialcode: {
                identifier: 'materialcode',
                rules: [
                    {
                        type: 'empty',
                        prompt: '请填写证明材料编号'
                    }
                ]
            }
        }
    });
</script>

</body>
</html>
