<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include::header"></head>
<body>
<div class="ui top attached tabular menu">
    <a class="active item" href="#">列表 </a>
    <a class="item"
       th:href="@{/system/enterpriTeamEnclosureList/add(proId=${proId},taskId=${taskId},applyId=${applyId})}">新增 </a>
    <!--<a href="#" class="item">打印 </a>-->
</div>
<div class="ui bottom attached segment">
    <table class="ui table">
        <thead>
        <tr>
            <th>序号</th>
            <th>附件编号</th>
            <th>附件名称</th>
            <th>备注</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ach,achStat:${list}">
            <td th:text="${achStat.count}"></td>
            <td th:text="${ach.encNum}"></td>
            <td th:text="${ach.encName}"></td>
            <td class="tips" th:text="${ach.encMemo}"></td>
            <td>
                <a class="ui teal mini basic button"
                   th:href="@{'/system/enterpriTeamEnclosureList/edit/'+${ach.id}+'?proId='+${proId}+'&taskId='+${taskId}+'&applyId='+${applyId}}">修改</a>
                <a class="ui teal mini basic button"
                   href="#"
                   th:onclick="'javascript:delEnclosure(\''+${ach.id}+'\')'">删除</a>
            </td>
        </tr>

        <div class="ui special popup">
            <div class="ui button">新增</div>
        </div>
        </tbody>
    </table>
</div>
<div th:include="include::footer"></div>
<script>
    function delEnclosure(id) {

        parent.layer.confirm('是否删除?', {icon: 3, title: '删除确认提示'}, function (index) {
            //do something
            $.ajax({
                cache: true,
                type: "POST",
                url: "/system/enterpriTeamEnclosureList/remove",
                data: {
                    id: id,
                    proId: "${proId}",
                    taskId: "${taskId}",
                    applyId: "${applyId}"
                },// 你的formid
                async: false,
                error: function (request) {
                    parent.layer.alert("Connection error");
                },
                success: function (data) {
                    if (data.code == 0) {
                        parent.layer.msg("操作成功");
                        window.location.reload();
                    } else {
                        parent.layer.alert(data.msg)
                    }
                }
            });
            layer.close(index);
        });

    }
</script>
</body>
</html>
