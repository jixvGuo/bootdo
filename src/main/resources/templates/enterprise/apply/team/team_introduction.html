<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include::header"></head>


<body class="gray-bg">

<input id="isReadonly" th:value="${readonly}" type="hidden" />

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content" style="width:100%">
                    <h5 style="width:100%;vertical-align:middle;text-align:center;font-weight:bold;font-size:18px;">
                        团队简介</h5>

                    <form method="post" class="form-horizontal" id="signupForm">
                        <input id="proId" name="proId" th:value="${proId}" type="hidden">
                        <input name="taskId" th:value="${taskId}" type="hidden" />
                        <input id="id" name="id" th:value="${projectInfo.id}" type="hidden">
                        <div class="ui field">
                            <textarea id="teamDes" name="teamDes" th:text="${projectInfo.teamDes}" style="height: 130px;"
                                      class="form-control" required="" aria-required="true"></textarea>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-12 col-sm-offset-2">
                                <button class="btn btn-primary" type="submit">保存内容</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/cpe/enterpriTeamIntrduction/add.js"></script>
<script src="/js/appjs/cpe/common/readonly.js" type="text/javascript"></script>
<script>

    let proId = $("#proId").val();
    let uploadObj =  {
        url : '/common/sysFile/upload?action=image&fileType=simditorQc&proId=' + proId, //文件上传的接口地址
        params: null, //键值对,指定文件上传接口的额外参数,上传的时候随文件一起提交
        fileKey: 'file[]', //服务器端获取文件数据的参数名
        connectionCount: 3,
        leaveConfirm: '正在上传文件'
    };
    var teamDes = new Simditor({
        textarea: $("#teamDes"),
        defaultImage: "/img/p3.jpg",
        upload : uploadObj,
        pasteImage: true
    });
</script>

</body>

</html>
