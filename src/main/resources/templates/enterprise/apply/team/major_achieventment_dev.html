<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include::header"></head>


<body class="gray-bg">
<input id="isReadonly" th:value="${readonly}" type="hidden" />

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
      <form method="post" class="form-horizontal" id="signupForm">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content" style="width:100%">
                    <!-- <h5 style="width:100%;vertical-align:middle;text-align:center;font-weight:bold;font-size:18px;">四、主要科技成就及发展情况</h5> -->
                    <h4 style="width:100%;vertical-align:middle;text-align:center;font-weight:bold;font-size:18px;">（一）团队建设情况</h4>
                    <input id="proId" name="proId" th:value="${proId}" type="hidden">
                    <input name="taskId" th:value="${taskId}" type="hidden" />
                    <input id="id" name="id" th:value="${projectInfo.id}" type="hidden">
                    <div class="ui field">
                            <textarea id="teamBuildInfo" name="teamBuildInfo" th:text="${projectInfo.teamBuildInfo}" style="height: 130px;"
                                      class="form-control" required="" aria-required="true"></textarea>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <div class="col-sm-12 col-sm-offset-2">
                            <button class="btn btn-primary" type="submit">保存内容</button>
                        </div>
                    </div>
                    <h4 style="width:100%;vertical-align:middle;text-align:center;font-weight:bold;font-size:18px;">（二）创新能力与水平</h4>
<!--
                    <form method="post" class="form-horizontal">
-->
                    <div class="ui field">
                            <textarea id="teamInnovate" name="teamInnovate" th:text="${projectInfo.teamInnovate}" style="height: 130px;"
                                      class="form-control" required="" aria-required="true"></textarea>
                    </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-12 col-sm-offset-2">
                                <button class="btn btn-primary" type="submit">保存内容</button>
                            </div>
                        </div>
<!--
                    </form>
-->
                    <h4 style="width:100%;vertical-align:middle;text-align:center;font-weight:bold;font-size:18px;">（三）社会贡献与学术影响</h4>
<!--
                    <form method="post" class="form-horizontal">
-->
                    <div class="ui field">
                            <textarea id="teamSocial" name="teamSocial" th:text="${projectInfo.teamSocial}" style="height: 130px;"
                                      class="form-control" required="" aria-required="true"></textarea>
                    </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-12 col-sm-offset-2">
                                <button class="btn btn-primary" type="submit">保存内容</button>
                            </div>
                        </div>
<!--
                    </form>
-->
                    <h4 style="width:100%;vertical-align:middle;text-align:center;font-weight:bold;font-size:18px;">（四）持续发展与服务能力</h4>
<!--
                    <form method="post" class="form-horizontal">
-->
                    <div class="ui field">
                            <textarea id="teamDevelopment" name="teamDevelopment" th:text="${projectInfo.teamDevelopment}" style="height: 130px;"
                                      class="form-control" required="" aria-required="true"></textarea>
                    </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-12 col-sm-offset-2">
                                <button class="btn btn-primary" type="submit">保存内容</button>
                            </div>
                        </div>
<!--
                    </form>
-->
                </div>
            </div>
        </div>
      </form>
    </div>
</div>

    <div th:include="include::footer"></div>
    <script type="text/javascript" src="/js/appjs/cpe/enterpriTeamIntrduction/add.js"></script>
    <script src="/js/appjs/cpe/common/readonly.js" type="text/javascript"></script>
<script>

    let proId = $("#proId").val();
    let uploadObj =  {
        url : '/common/sysFile/upload?action=image&fileType=simditorQc&proId=' + proId, //文件上传的接口地址
        params: null, //键值对,指定文件上传接口的额外参数,上传的时候随文件一起提交
        fileKey: 'file[]', //服务器端获取文件数据的参数名
        connectionCount: 3,
        leaveConfirm: '正在上传文件'
    };

    var teamBuildInfo = new Simditor({
        textarea: $("#teamBuildInfo"),
        defaultImage: "/img/p3.jpg",
        upload : uploadObj,
        pasteImage: true
    });

    var teamDevelopment = new Simditor({
        textarea: $("#teamDevelopment"),
        defaultImage: "/img/p3.jpg",
        upload : uploadObj,
        pasteImage: true
    });

    var teamSocial = new Simditor({
        textarea: $("#teamSocial"),
        defaultImage: "/img/p3.jpg",
        upload : uploadObj,
        pasteImage: true
    });

    var teamInnovate = new Simditor({
        textarea: $("#teamInnovate"),
        defaultImage: "/img/p3.jpg",
        upload : uploadObj,
        pasteImage: true
    });
</script>
</body>

</html>
