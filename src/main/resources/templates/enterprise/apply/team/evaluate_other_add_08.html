<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include::header"></head>
<body>
<div class="ui top attached tabular menu">
    <a class="item"
       th:href="@{/cpe/enterpriTeamEvaluateOther/toList(proId=${proId},taskId=${taskId},applyId=${applyId})}">列表 </a>
    <a class="active item" href="#">新增 </a>
    <!--<a href="#" class="item">打印 </a>-->
</div>
<div class="ui bottom attached segment">
    <form action="" class="ui form" id="signupForm">
        <input id="id" name="id" th:value="${enterpriTeamEvaluateOther.id}" type="hidden">
        <input id="proId" name="proId" th:value="${proId}" type="hidden">
        <input id="taskId" name="taskId" th:value="${taskId}" type="hidden">
        <input id="applyId" name="applyId" th:value="${applyId}" type="hidden">
        <h4 class="ui red horizontal divider header">基本信息 </h4>
        <div class="ui two fields">
            <div class="ui field">
                <label>评价方</label>
                <input name="activeevaluate" placeholder="评价方" th:value="${enterpriTeamEvaluateOther.activeevaluate}"
                       type="text">
            </div>
            <div class="ui field">
                <label>被评价方</label>
                <input name="passiveevaluate" placeholder="被评价方" th:value="${enterpriTeamEvaluateOther.passiveevaluate}"
                       type="text">
            </div>
        </div>
        <div class="ui field">
            <label>评价要点</label>
            <textarea id="evaluatemainpoints" autofocus name="evaluatemainpoints" placeholder="评价要点"
                      th:text="${enterpriTeamEvaluateOther.evaluatemainpoints}"></textarea>
        </div>
        <div class="ui field">
            <label>证明材料编号</label>
            <textarea id="materialcode" autofocus name="materialcode" placeholder="证明材料编号"
                      th:text="${enterpriTeamEvaluateOther.materialcode}"></textarea>
        </div>
        <div class="ui error message"></div>
        <div class="ui basic center aligned segment">
            <button class="ui button" type="submit">保存</button>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script src="/js/appjs/cpe/enterpriTeamEvaluateOther/add.js" type="text/javascript"></script>

<script>
    let proId = $("#proId").val();
    let uploadObj =  {
        url : '/common/sysFile/upload?action=image&fileType=simditorQc&proId=' + proId, //文件上传的接口地址
        params: null, //键值对,指定文件上传接口的额外参数,上传的时候随文件一起提交
        fileKey: 'file[]', //服务器端获取文件数据的参数名
        connectionCount: 3,
        leaveConfirm: '正在上传文件'
    };
    var evaluatemainpoints = new Simditor({
        textarea: $("#evaluatemainpoints"),
        defaultImage: "/img/p3.jpg",
        upload : uploadObj,
        pasteImage: true
    });

    var materialcode = new Simditor({
        textarea: $("#materialcode"),
        defaultImage: "/img/p3.jpg",
        upload : uploadObj,
        pasteImage: true
    });

    $('.ui.dropdown').dropdown();
    $('.ui.form').form({
        on: 'blur',
        fields: {
            activeevaluate: {
                identifier: 'activeevaluate',
                rules: [
                    {
                        type: 'empty',
                        prompt: '请填写评价方'
                    }
                ]
            },
            passiveevaluate: {
                identifier: 'passiveevaluate',
                rules: [
                    {
                        type: 'empty',
                        prompt: '请填写被评价方'
                    }
                ]
            },
            evaluatemainpoints: {
                identifier: 'evaluatemainpoints',
                rules: [
                    {
                        type: 'empty',
                        prompt: '请填写评价要点'
                    }
                ]
            },
            materialcode: {
                identifier: 'materialcode',
                rules: [
                    {
                        type: 'empty',
                        prompt: '请填写证明材料编号'
                    }
                ]
            }
        }
    });
</script>

</body>
</html>
