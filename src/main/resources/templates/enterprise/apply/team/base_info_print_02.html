<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include::header"></head>

<body>
<div class="ui top attached tabular menu">
    <a th:href="@{/chengguo_team/base_info(proId=${proId},taskId=${taskId},applyId=${applyId})}" class="item">列表 </a>
    <a th:href="@{/chengguo_team/base_info_add(proId=${proId},taskId=${taskId},applyId=${applyId})}" class="item">新增 </a>
    <a href="#" class="active item">打印 </a>
</div>
<div class="ui bottom attached segment">
    <table class="ui table celled">
        <h5 style="width:100%;vertical-align:middle;text-align:center;font-weight:bold;font-size:18px;">一、基本情况</h5>
        <tbody>
        <tr>
            <td style="width:20%;vertical-align:middle;text-align:center" colspan="1">团队名称
            </td>
            <td style="width:80%;vertical-align:middle;text-align:left" colspan="4" th:text="${enterpriTeamInfo.teamName}"></td>
        </tr>
        <tr>
            <td style="width:20%;vertical-align:middle;text-align:center" colspan="1" >研究方向
            </td>
            <td style="width:80%;vertical-align:middle;text-align:left" colspan="4" th:text="${enterpriTeamInfo.researchDirection}"></td>
        </tr>
        <tr>
            <td style="width:20%;vertical-align:middle;text-align:center" colspan="1">团队带头人
            </td>
            <td style="width:80%;vertical-align:middle;text-align:left" colspan="4" th:text="${enterpriTeamInfo.leader}"></td>
        </tr>
        <tr>
            <td style="width:20%;vertical-align:middle;text-align:center" colspan="1">主要支持单位
            </td>
            <td style="width:80%;vertical-align:middle;text-align:left" colspan="4" th:text="${enterpriTeamInfo.mainSupportCompany}"></td>
        </tr>
        <tr>
            <td style="width:20%;vertical-align:middle;text-align:center" colspan="1">团队成立时间
            </td>
            <td style="width:80%;vertical-align:middle;text-align:left" colspan="4" th:text="${enterpriTeamInfo.teamBuildTime}"></td>
        </tr>
        <tr>
            <td style="width:20%;vertical-align:middle;text-align:center" colspan="1"
                rowspan="4">
                申报单位<br />（盖章）</td>
            <td style="width:40%;vertical-align:middle;text-align:left" colspan="2" rowspan="3"></td>
            <td style="width:20%;vertical-align:middle;text-align:center">
                申报材料密级</td>
            <td style="width:20%;vertical-align:middle;text-align:left" th:text="${enterpriTeamInfo.securityLevel}"></td>
        </tr>
        <tr>
            <td style="width:20%;vertical-align:middle;text-align:center">
                可否公示</td>
            <td style="width:20%;vertical-align:middle;text-align:left" th:text="${enterpriTeamInfo.isPublic}"></td>
        </tr>
        <tr>
            <td style="width:20%;vertical-align:middle;text-align:center">
                可否公开宣传</td>
            <td style="width:20%;vertical-align:middle;text-align:left" th:text="${enterpriTeamInfo.isPropaganda}"></td>
        </tr>
        <tr>
            <td style="width:20%;vertical-align:middle;text-align:center">
                学科分类名称</td>
            <td style="width:80%;vertical-align:middle;text-align:left" colspan="4" th:text="${enterpriTeamInfo.subjectClassificationName}"></td>
        </tr>
        <tr>
            <td style="width:20%;vertical-align:middle;text-align:center">
                所属国民经济行业</td>
            <td style="width:80%;vertical-align:middle;text-align:left" colspan="4" th:text="${enterpriTeamInfo.industryNationalEconomy}"></td>
        </tr>
        <tr>
            <td style="width:20%;vertical-align:middle;text-align:center">
                所属国家重点发展领域</td>
            <td style="width:80%;vertical-align:middle;text-align:left" colspan="4" th:text="${enterpriTeamInfo.nationalKeyDevelopmentAreas}"></td>
        </tr>
        </tbody>
    </table>
    <div class="ui basic center aligned segment">
        <button class="ui button" type="submit">在线查看</button>
        <button class="ui button" type="submit">下载</button>
    </div>
</div>
<div th:include="include::footer"></div>
</body>
</html>
